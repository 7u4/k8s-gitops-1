      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - bitwarden.holthome.net
      tls:
        - hosts:
            - bitwarden.holthome.net
          secretName: bitwarden-cert
    persistence:
      enabled: true
      existingClaim: bitwarden
