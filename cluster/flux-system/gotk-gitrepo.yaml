---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: master
  secretRef:
    name: flux-system
  url: ssh://git@github.com/carpenike/k8s-gitops
  ignore: |
    # exclude all
    /*
    # include deploy dir
    !/cluster
    # exclude file extensions from deploy dir
    /cluster/**/*.md
    /cluster/**/*.tmpl
