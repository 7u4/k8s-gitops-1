---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-tmp-pv
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  claimRef:
    namespace: default
    name: nfs-tmp-pvc
  storageClassName: nfs
  nfs:
    server: 10.9.18.176
    path: "/"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-tmp-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs
  resources:
    requests:
      storage: 1Mi
