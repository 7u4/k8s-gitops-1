---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-nfs-tank-share-pv
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  claimRef:
    name: media-nfs-tank-share-pvc
    namespace: media
  storageClassName: nfs
  nfs:
    server: nas.holthome.net
    path: "/mnt/tank/share"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-nfs-tank-share-pvc
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs
  resources:
    requests:
      storage: 1Mi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-nfs-pictures-pv
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  claimRef:
    namespace: default
    name: media-nfs-pictures-pvc
  storageClassName: nfs
  nfs:
    server: nas.holthome.net
    path: "/mnt/tank/share/pictures"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-nfs-pictures-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs
  resources:
    requests:
      storage: 1Mi
