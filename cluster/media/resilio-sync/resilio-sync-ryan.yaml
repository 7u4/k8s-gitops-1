---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: resilio-sync-ryan
  namespace: media
spec:
  releaseName: resilio-sync-ryan
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: resilio-sync
      version: 2.2.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/linuxserver/resilio-sync
      tag: version-2.7.2.1375
    env:
      TZ: "America/New_York"
    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/target: 10.20.0.2
        kubernetes.io/ingress.class: "nginx"
      hosts:
      - host: resilio-ryan.holthome.net
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - "resilio-ryan.holthome.net"
    persistence:
      config:
        enabled: true
        existingClaim: resilio-ryan-pvc
    additionalVolumeMounts:
    - name: media-nas
      mountPath: "/media"
    additionalVolumes:
    - name: media-nas
      persistentVolumeClaim:
        claimName: media-nfs-tank-share-pvc
