---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vector-agent
  namespace: logs
spec:
  releaseName: vector-agent
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://packages.timber.io/helm/latest
      chart: vector-agent
      version: 2.3.1
      sourceRef:
        kind: HelmRepository
        name: timberio-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: timberio/vector
      tag: 0.11.X-alpine
