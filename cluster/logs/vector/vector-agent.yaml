---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vector-agent
  namespace: logs
spec:
  releaseName: vector-agent
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://packages.timber.io/helm/latest
      chart: vector-agent
      version: 0.11.1
      sourceRef:
        kind: HelmRepository
        name: timberio-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: timberio/vector
      tag: 0.11.1-alpine
    sinks:
      stdout:
        type: "console"
        inputs: ["kubernetes_logs"]
        target: "stdout"
        rawConfig: |
          encoding.codec = "json"
      loki:
        type: "loki"
        inputs: ["kubernetes_logs"]
        endpoint: "http://loki.logs.svc.cluster.local:3100"
        rawConfig: |
          encoding.codec = "json"
          healthcheck.enabled = "true"
          labels.forwarder = "vector"
          labels.event = "{{ event_field }}"
          labels.key = "value"
