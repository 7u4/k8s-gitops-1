---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vector-agent
  namespace: logs
spec:
  releaseName: vector-agent
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://packages.timber.io/helm/latest
      chart: vector-agent
      version: 0.11.1
      sourceRef:
        kind: HelmRepository
        name: timberio-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: timberio/vector
      tag: 0.11.1-alpine
    # transforms:
    #   fix3057:
    #     type: "coercer"
    #     inputs: ["kubernetes_logs"]
    #     rawConfig: |
    #       types.timestamp = "timestamp|%F"
    sinks:
      loki:
        type: "loki"
        inputs: ["kubernetes_logs"]
        rawConfig: |
          endpoint = "http://loki.logs.svc.cluster.local:3100"
          encoding.codec = "json"
          [sinks.loki.labels]
            k8s_pod_name = "{{ kubernetes.pod_name }}"
            k8s_pod_uid = "{{ kubernetes.pod_uid }}"
