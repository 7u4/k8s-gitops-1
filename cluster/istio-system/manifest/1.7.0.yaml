---
apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  namespace: istio-system
  name: istio
spec:
  profile: default
  components:
    cni:
      enabled: false
    egressGateways:
      - enabled: true
        k8s:
          resources:
            requests:
              cpu: 10m
              memory: 40Mi
        name: istio-egressgateway
    ingressGateways:
      - enabled: true
        k8s:
          resources:
            requests:
              cpu: 10m
              memory: 40Mi
          service:
            externalIPs:
              - 10.45.10.20
            ports:
              - name: status-port
                port: 15020
                targetPort: 15020
              - name: http2
                port: 80
                targetPort: 8080
              - name: https
                port: 443
                targetPort: 8443
              - name: tcp
                port: 31400
                targetPort: 31400
              - name: tls
                port: 15443
                targetPort: 15443
        name: istio-ingressgateway
