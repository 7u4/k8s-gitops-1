---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: cluster-core
  namespace: flux-system
spec:
  dependsOn:
  - name: flux-system-git-repositories
  - name: flux-system-helm-repositories
  interval: 10m0s
  path: ./cluster/core
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
