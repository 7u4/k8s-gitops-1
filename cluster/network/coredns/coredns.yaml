---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: coredns
  namespace: network
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: coredns
  helmVersion: v3
  rollback:
    enable: false
  chart:
    repository: https://charts.helm.sh/stable
    name: coredns
    version: 1.13.8
  values:
    rbac:
      create: true
    replicaCount: 1
    isClusterService: false
    serviceType: LoadBalancer
    service:
      externalIPs:
      - 10.45.10.53
      externalTrafficPolicy: Local
      clusterIP: 10.43.10.53
    servers:
    - zones:
      - zone: holthome.net.
        scheme: dns://
        # use_tcp: true
      - zone: ryanholt.net.
        scheme: dns://
      port: 53
      plugins:
      - name: errors
      - name: health
        configBlock: |-
          lameduck 5s
      - name: ready
      - name: kubernetes
        parameters: cluster.local in-addr.arpa ip6.arpa
        configBlock: |-
          pods insecure
          fallthrough in-addr.arpa ip6.arpa
          ttl 30
      - name: prometheus
        parameters: 0.0.0.0:9153
      - name: forward
        parameters: . /etc/resolv.conf
      - name: cache
        parameters: 30
      - name: loop
      - name: reload
      - name: loadbalance
      - name: etcd
        parameters: holthome.net
        configBlock: |-
          stubzones
          path /skydns
          endpoint https://k8s.holthome.net:2379
          tls /etc/coredns/coredns-etcd-secret/cert.pem /etc/coredns/coredns-etcd-secret/key.pem /etc/coredns/coredns-etcd-secret/ca.crt
    prometheus:
      service:
        enabled: true
      monitor:
        enabled: true
    extraSecrets:
    - name: coredns-etcd-secret
      mountPath: /etc/coredns/coredns-etcd-secret
