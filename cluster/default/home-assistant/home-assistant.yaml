---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "true"
    fluxcd.io/tag.chart-image: semver:~0.
    filter.fluxcd.io/vscode: "regex:^3.[0-9]+-.*$"
spec:
  releaseName: home-assistant
  rollback:
    enable: true
  chart:
    # repository: https://billimek.com/billimek-charts/
    # name: home-assistant
    # version: 1.0.5
    git: https://github.com/carpenike/billimek-charts
    ref: home-assistant/db-dependencies
    path: charts/home-assistant
    version: 1.2.0
  values:
    image:
      repository: homeassistant/home-assistant
      tag: 0.114.3
    extraEnv:
      TZ: "America/New_York"
    persistence:
      enabled: true
      size: 10Gi
      storageClass: "longhorn"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
    service:
      type: LoadBalancer
      externalIPs:
      - 10.45.10.14
    hostNetwork: true
    tolerations:
    - key: "arm"
      operator: "Exists"
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
    mariadb:
      enabled: false
    postgresql:
      enabled: true
    esphome:
      enabled: true
      image:
        repository: esphome/esphome
        tag: 69f5d8c
      hostNetwork: true
      ingress:
        enabled: false
        annotations:
          kubernetes.io/ingress.class: "nginx"
          # nginx.ingress.kubernetes.io/auth-url: https://auth.holthome.net/api/verify
          # nginx.ingress.kubernetes.io/auth-signin: "https://auth.holthome.net/?rd=https://$host$escaped_request_uri"
        hosts:
        - esphome.holthome.net
        tls:
        - hosts:
          - esphome.holthome.net
      persistence:
        enabled: true
        storageClass: longhorn
        accessMode: ReadWriteOnce
    vscode:
      enabled: true
      image:
        repository: codercom/code-server
        tag: 3.4.1
      ingress:
        enabled: false
        annotations:
          kubernetes.io/ingress.class: "nginx"
          #nginx.ingress.kubernetes.io/auth-url: https://auth.holthome.net/api/verify
          #nginx.ingress.kubernetes.io/auth-signin: "https://auth.holthome.net/?rd=https://$host$escaped_request_uri"
    resources:
      limits:
        memory: 2500Mi
      requests:
        cpu: 35m
        memory: 2000Mi
    monitoring:
      enabled: false
  valueFileSecrets:
  - name: "home-assistant-helm-values"
