---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "true"
    fluxcd.io/tag.chart-image: semver:~0.
    filter.fluxcd.io/vscode: "regex:^3.[0-9]+-.*$"
spec:
  releaseName: home-assistant
  rollback:
    enable: true
  chart:
    repository: https://k8s-at-home.com/charts
    name: home-assistant
    version: 2.0.0
  values:
    image:
      repository: homeassistant/home-assistant
      tag: 0.117.6
    extraEnv:
      TZ: "America/New_York"
    persistence:
      enabled: true
      size: 10Gi
      storageClass: "longhorn"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
    service:
      type: LoadBalancer
      externalIPs:
      - 10.45.10.14
      externalTrafficPolicy: Local
    hostNetwork: true
    tolerations:
    - key: "arm"
      operator: "Exists"
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
    mariadb:
      enabled: false
    postgresql:
      enabled: true
    esphome:
      enabled: true
      image:
        repository: esphome/esphome
        tag: 'f2d218e'
      hostNetwork: true
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          # nginx.ingress.kubernetes.io/auth-url: https://auth.holthome.net/api/verify
          # nginx.ingress.kubernetes.io/auth-signin: "https://auth.holthome.net/?rd=https://$host$escaped_request_uri"
        hosts:
        - esphome.holthome.net
        tls:
        - hosts:
          - esphome.holthome.net
      persistence:
        enabled: true
        existingClaim: home-assistant-esphome
        # storageClass: longhorn
        # accessMode: ReadWriteOnce
        # size: 1Gi
      affinity:
        podAffinity:
          requiredDuringSchedulingRequiredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - "home-assistant"
    vscode:
      enabled: true
      image:
        repository: codercom/code-server
        tag: 3.4.1
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          #nginx.ingress.kubernetes.io/auth-url: https://auth.holthome.net/api/verify
          #nginx.ingress.kubernetes.io/auth-signin: "https://auth.holthome.net/?rd=https://$host$escaped_request_uri"
    resources:
      limits:
        memory: 2500Mi
      requests:
        cpu: 35m
        memory: 2000Mi
    monitoring:
      enabled: false
  valueFileSecrets:
  - name: "home-assistant-helm-values"
