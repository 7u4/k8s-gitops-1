---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: gaps
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: gaps
  rollback:
    enable: false
  chart:
    repository: https://k8s-at-home.com/charts
    name: gaps
    version: 1.0.1
  values:
    image:
      repository: housewrecker/gaps
      tag: latest
    env:
      TZ: "America/New_York"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
      hosts:
      - host: gaps.holthome.net
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - "gaps.holthome.net"
    persistence:
      data:
        enabled: true
        existingClaim: gaps-pvc
