---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: default
spec:
  interval: 5m
  releaseName: unifi
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: unifi
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: jacobalberty/unifi
      tag: 6.0.43
    persistence:
      enabled: true
      existingClaim: unifi
    timezone: "America/New_York"
    runAsRoot: true
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      hosts:
        - unifi.holthome.net
      tls:
        - hosts:
            - unifi.holthome.net
    guiService:
      type: LoadBalancer
      externalIPs:
        - 10.45.10.17
    controllerService:
      type: LoadBalancer
      externalTrafficPolicy: Local
      externalIPs:
        - 10.45.10.17
    stunService:
      type: LoadBalancer
      externalTrafficPolicy: Local
      externalIPs:
        - 10.45.10.17
    discoveryService:
      type: LoadBalancer
      externalTrafficPolicy: Local
      externalIPs:
        - 10.45.10.17
    resources:
      requests:
        memory: 500Mi
        cpu: 35m
      limits:
        memory: 750Mi
