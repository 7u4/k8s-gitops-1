---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: unifi
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
    fluxcd.io/tag.chart-image: 'regexp:^(5\.[0-9][0-9]\.[0-9]+)$'
spec:
  releaseName: unifi
  rollback:
    enable: false
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: unifi
    version: 0.10.0
  values:
    image:
      repository: jacobalberty/unifi
      tag: 5.13.32
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      size: 20Gi
      storageClass: longhorn
    timezone: "America/New_York"
    runAsRoot: false
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      hosts:
        - unifi.holthome.net
      tls:
        - hosts:
            - unifi.holthome.net
    guiService:
      type: LoadBalancer
      externalIPs:
        - 10.45.10.17
    controllerService:
      type: LoadBalancer
      externalTrafficPolicy: local
      externalIPs:
        - 10.45.10.17
    stunService:
      type: LoadBalancer
      externalTrafficPolicy: local
      externalIPs:
        - 10.45.10.17
    discoveryService:
      type: LoadBalancer
      externalTrafficPolicy: local
      externalIPs:
        - 10.45.10.17
    resources:
      requests:
        memory: 500Mi
        cpu: 35m
      limits:
        memory: 750Mi
        cpu: 35m
