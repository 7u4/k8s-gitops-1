---
apiVersion: stash.appscode.com/v1beta1
kind: BackupConfiguration
metadata:
  name: plex-stash-backup-configuration
  namespace: default
spec:
  repository:
    name: plex-stash-repository
  schedule: "0 */12 * * *"
  target:
    ref:
      apiVersion: apps/v1
      kind: Deployment
      name: plex
    volumeMounts:
    - name: config
      mountPath: /config
    paths:
    - /config
  retentionPolicy:
    name: 'keep-last-5'
    keepLast: 5
    prune: true
