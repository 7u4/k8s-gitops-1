---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: plex
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "true"
    fluxcd.io/tag.chart-image: 'regexp:^(1\.[0-9]+\.[0-9]+\.[0-9]+-.*)$'
spec:
  releaseName: plex
  helmVersion: v3
  rollback:
    enable: false
  chart:
    repository: https://billimek.com/billimek-charts/
    name: plex
    version: 1.6.1
  values:
    image:
      repository: plexinc/pms-docker
      tag: 1.19.5.3112-b23ab3896
    timezone: "America/New_York"
    allowedNetworks:
      - 10.42.0.0/16
    advertiseIp: "http://10.45.100.100:32400"
    serviceTCP:
      type: NodePort
      externalIPs:
      - 10.45.100.100
      externalTrafficPolicy: Local
      annotations:
        external-dns.alpha.kubernetes.io/hostname: plex.holthome.net.
    serviceUDP:
      type: NodePort
      externalIPs:
      - 10.45.100.100
      externalTrafficPolicy: Local
    persistence:
      transcode:
        enabled: true
        storageClass: longhorn
        accessMode: ReadWriteMany
        size: 30Gi
      data:
        enabled: true
        claimName: nfs-tank-share-pvc
      config:
        storageClass: longhorn
        size: 300Gi
        accessMode: "ReadWriteOnce"
    # nodeSelector:
    #   app: "nvidia-gpu-plugin"
    resources:
      limits:
        # gpu.intel.com/i915: 1
        # nvidia.com/gpu: 1
        memory: 4900Mi
      requests:
        cpu: 35m
        memory: 1500Mi
