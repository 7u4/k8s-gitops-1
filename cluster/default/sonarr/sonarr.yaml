---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: default
  annotations:
    fluxcd.io/automated: "false"
    fluxcd.io/tag.chart-image: "glob:3.*.*.*-ls*"
spec:
  releaseName: sonarr
  rollback:
    enable: true
  chart:
    repository: https://billimek.com/billimek-charts/
    name: sonarr
    version: 4.1.1
  values:
    image:
      repository: linuxserver/sonarr
      tag: 3.0.3.906-ls36
      # pullPolicy: Always
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
    timezone: "America/New_York"
    persistence:
      config:
        enabled: true
        storageClass: longhorn
        size: 10Gi
      media:
        enabled: true
        existingClaim: nfs-tank-share-pvc
        skipuninstall: true
    resources:
      requests:
        memory: 350Mi
        cpu: 25m
      limits:
        memory: 500Mi
    puid: 1000
    pgid: 1000
  valueFileSecrets:
  - name: "sonarr-helm-values"
