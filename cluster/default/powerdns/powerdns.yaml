---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: powerdns
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: powerdns
  rollback:
    enable: false
  chart:
    repository: https://billimek.com/billimek-charts/
    name: powerdns
    version: 1.0.0
  values:
    powerdns:
      image:
        repository: psitrax/powerdns
        tag: v4.3.0
      # resources:
      #   requests:
      #     memory: 350Mi
      #     cpu: 25m
      #   limits:
      #     memory: 1000Mi
    service:
      type: NodePort
      externalTrafficPolicy: Local
      externalIPs:
      - 10.45.10.12
    mariadb:
      enabled: true
      image:
        repository: bitnami/mariadb
        tag: 10.5.4
      db:
        name: pdns
        user: pdns
      replication:
        enabled: false
      master:
        persistence:
          enabled: true
          storageClass: longhorn
          size: 10Gi
      # resources:
      #   requests:
      #     memory: 350Mi
      #     cpu: 25m
      #   limits:
      #     memory: 1000Mi
    # powerdnsadmin:
    #   enabled: true
    #   service:
    #     type: ClusterIP
    #   image:
    #     repository: ngoduykhanh/powerdns-admin
    #     tag: latest
      # resources:
      #   requests:
      #     memory: 350Mi
      #     cpu: 25m
      #   limits:
      #     memory: 1000Mi
      # ingress:
      #   enabled: true
      #   class: nginx
  valueFileSecrets:
  - name: "powerdns-helm-values"
