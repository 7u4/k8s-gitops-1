---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: powerdns
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: powerdns
  rollback:
    enable: false
  chart:
    # repository: https://billimek.com/billimek-charts/
    # name: ombi
    # version: 2.1.1
    git: https://github.com/carpenike/helm-powerdns
    ref: master
    path: powerdns
  values:
    powerdns:
      enabled: true
      image:
        repository: pschiffe/pdns-mysql
        tag: alpine
      service:
        dns_tcp:
          type: LoadBalancer
          port: 53
        dns_udp:
          type: LoadBalancer
          port: 53
        api:
          type: ClusterIP
          port: 8081
      master: yes
      api: yes
      webserver: yes
      mysql_host: powerdns-mariadb
    mariadb:
      enabled: false
    powerdnsadmin:
      enabled: true
      service:
        type: ClusterIP
      mysql_host: powerdns-mariadb
      ingress:
        enabled: true
        class: nginx
