---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: powerdns
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: powerdns
  rollback:
    enable: false
  chart:
    git: https://github.com/carpenike/billimek-charts
    ref: powerdns-chart
    path: charts/powerdns
    version: 0.2.5
  values:
    powerdns:
      enabled: true
      service:
        dns:
          tcp:
            enabled: true
            externalIPs:
            - 10.45.10.12
          udp:
            enabled: true
            externalIPs:
            - 10.45.10.12
      image:
        repository: psitrax/powerdns
        tag: 4.1.2
      default_ttl: 300
      resources:
        requests:
          memory: 350Mi
          cpu: 25m
        limits:
          memory: 1000Mi
    mariadb:
      enabled: true
      image:
        repository: mariadb
        tag: 10.5.4
      persistence:
        enabled: true
        storageClass: longhorn
        size: 10Gi
      resources:
        requests:
          memory: 350Mi
          cpu: 25m
        limits:
          memory: 1000Mi
    powerdnsadmin:
      enabled: true
      service:
        type: ClusterIP
      image:
        repository: ngoduykhanh/powerdns-admin
        tag: latest
      resources:
        requests:
          memory: 350Mi
          cpu: 25m
        limits:
          memory: 1000Mi
      ingress:
        enabled: true
        class: nginx
  valueFileSecrets:
  - name: "powerdns-helm-values"
