---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: powerdns
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: powerdns
  rollback:
    enable: false
  chart:
    # repository: https://billimek.com/billimek-charts/
    # name: ombi
    # version: 2.1.1
    git: https://github.com/carpenike/powerdns-helm
    ref: master
    path: .
  values:
    image:
      repository: psitrax/powerdns
      tag: v4.2.0
    # deploymentAnnotations:
    #   stash.appscode.com/backup-blueprint: default-workload-blueprint
    #   stash.appscode.com/target-paths: "/config"
    #   stash.appscode.com/volume-mounts: "config:/config"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
    service:
      loadBalancerIP: 10.20.50.165
    pdns:
      dnsupdate:
        enabled: yes
    mariadb:
      enabled: false
      persistence:
        enabled: true
        storageClass: rook-ceph-block
        accessMode: ReadWriteOnce
        size: 10Gi
    resources:
      requests:
        memory: 350Mi
        cpu: 25m
      limits:
        memory: 1000Mi
  valueFileSecrets:
  - name: "powerdns-helm-values"
