---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: powerdns-admin
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: powerdns-admin
  rollback:
    enable: false
  chart:
    # repository: https://billimek.com/billimek-charts/
    # name: ombi
    # version: 2.1.1
    git: https://github.com/aescanero/helm-powerdns
    ref: master
    path: powerdns
  values:
    # deploymentAnnotations:
    #   stash.appscode.com/backup-blueprint: default-workload-blueprint
    #   stash.appscode.com/target-paths: "/config"
    #   stash.appscode.com/volume-mounts: "config:/config"
    powerdns:
      enabled: false
    mariadb:
      enabled: false
    powerdnsadmin:
      enabled: true
      image:
        repository: aescanero/powerdns-admin
        tag: latest
      powerdns_host: powerdns-pdns-tcp
      mysql_host: powerdns-mariadb
      ingress:
        enabled: true
        class: nginx
  valueFileSecrets:
  - name: "powerdns-admin-helm-values"
