---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bitwarden
  namespace: default
spec:
  releaseName: bitwarden
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://cdwv.github.io/bitwarden-k8s/
      chart: bitwarden-k8s
      version: 0.1.5
      sourceRef:
        kind: HelmRepository
        name: bitwardenrs-charts
        namespace: flux-system
      interval: 5m
  values:
    nameOverride: bitwarden
    fullnameOverride: bitwarden
    image:
      repository: bitwardenrs/server
      tag: latest
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - bitwarden.holthome.net
      tls:
      - hosts:
        - bitwarden.holthome.net
        secretName: bitwarden-cert
    persistence:
      enabled: true
      existingClaim: bitwarden
  valuesFrom:
  - kind: Secret
    name: "bitwarden-helm-values"
    optional: false