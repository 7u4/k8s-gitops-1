---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: papermerge
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: papermerge
      version: 0.2.10
      sourceRef:
        kind: HelmRepository
        name: nicholaswilde-charts
        namespace: flux-system
      interval: 5m
  values:
    controllerType: deployment
    image:
      repository: ghcr.io/linuxserver/papermerge
      tag: "v1.5.5-ls21"
      pullPolicy: Always
    env:
      TZ: "America/New_York"
    # podAnnotations:
    #   backup.velero.io/backup-volumes: config
    ingress:
      enabled: false
    persistence:
      config:
        enabled: true
        existingClaim: papermerge-config-pvc
      data:
        enabled: true
        existingClaim: nfs-tank-share-pvc
    # requests:
    #   memory: 250Mi
    #   cpu: 500m
    # limits:
    #   memory: 1500Mi
