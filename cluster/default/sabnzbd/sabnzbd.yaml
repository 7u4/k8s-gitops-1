---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: sabnzbd
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: sabnzbd
  chart:
    repository: https://k8s-at-home.com/charts
    name: sabnzbd
    version: 4.1.1
  values:
    image:
      repository: k8sathome/sabnzbd
      tag: v3.1.1
    env:
      TZ: "America/New_York"
    ingress:
      enabled: false
    persistence:
      config:
        enabled: true
        existingClaim: sabnzbd-pvc
    additionalVolumeMounts:
    - name: data
      mountPath: /data
      subPath: sabnzbd
    additionalVolumes:
    - name: data
      persistentVolumeClaim:
        claimName: nfs-tank-share-pvc
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 7500Mi
