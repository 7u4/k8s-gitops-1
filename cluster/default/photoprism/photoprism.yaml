---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: photoprism
  namespace: default
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: photoprism
  chart:
    # repository: https://p80n.github.io/photoprism-helm/
    # name: photoprism
    # version: 0.1.0
    git: https://github.com/k8s-at-home/charts
    ref: add-photoprism-chart
    path: charts/photoprism
    version: 1.0.0
  values:
    image:
      repository: photoprism/photoprism
      tag: "20201122"
    env:
      PHOTOPRISM_SITE_URL: "https://photos.holthome.net"
      PHOTOPRISM_SITE_TITLE: "Home Pictures"
      PHOTOPRISM_SITE_AUTHOR: "@RyanHolt"
      PHOTOPRISM_ADMIN_PASSWORD: "photoprism"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
      hosts:
      - host: photos.holthome.net
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - photos.holthome.net
        secretName: photoprism-cert
    persistence:
      config:
        enabled: true
        existingClaim: photoprism-pvc
      originals:
        enabled: true
        existingClaim: nfs-pictures-pvc
        readOnly: true

    # additionalVolumeMounts:
