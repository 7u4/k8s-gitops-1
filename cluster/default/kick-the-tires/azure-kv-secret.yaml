apiVersion: spv.no/v1alpha1
kind: AzureKeyVaultSecret
metadata:
  name: secret-sync
  namespace: default
spec:
  vault:
    name: holthome # 1. name of key vault
    object:
      name: domain # 2. name of the akv object
      type: secret # 3. akv object type
  output:
    secret:
      name: my-secret-from-akv # 4. kubernetes secret name
      dataKey: domain # 5. key to store object value in kubernetes secret
