---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: node-red
  namespace: default
  annotations:
    fluxcd.io/ignore: false
    fluxcd.io/automated: "true"
    fluxcd.io/tag.chart-image: 'regexp:^(1\.[0-9]+\.[0-9]+-12-minimal)$'
spec:
  releaseName: node-red
  helmVersion: v3
  rollback:
    enable: true
  chart:
    repository: https://billimek.com/billimek-charts/
    name: node-red
    version: 2.0.2
  # chart:
  #   git: https://github.com/carpenike/billimek-charts/
  #   ref: node-red-deployment-annotations
  #   path: charts/node-red
  #   version: 2.0.2
  values:
    image:
      repository: nodered/node-red
      tag: 1.1.3-12-minimal
    persistence:
      enabled: true
      storageClass: longhorn
    tolerations:
    - key: "arm"
      operator: "Exists"
    flows: "flows.json"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        nginx.ingress.kubernetes.io/auth-url: "https://auth.holthome.net/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: https://auth.holthome.net/oauth2/start
    timezone: "America/New_York"
    enableProjects: true
    resources:
      requests:
        memory: 350Mi
        cpu: 25m
      limits:
        memory: 500Mi
  valueFileSecrets:
  - name: "node-red-helm-values"
