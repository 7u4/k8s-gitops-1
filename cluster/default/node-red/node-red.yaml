---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: node-red
  namespace: default
  annotations:
    fluxcd.io/ignore: false
    fluxcd.io/automated: "true"
    fluxcd.io/tag.chart-image: 'regexp:^(1\.[0-9]+\.[0-9]+-12-minimal)$'
spec:
  releaseName: node-red
  helmVersion: v3
  rollback:
    enable: true
  chart:
    repository: https://billimek.com/billimek-charts/
    name: node-red
    version: 2.0.2
  # chart:
  #   git: https://github.com/carpenike/billimek-charts/
  #   ref: node-red-deployment-annotations
  #   path: charts/node-red
  #   version: 2.0.2
  values:
    image:
      repository: nodered/node-red
      tag: 1.1.2-12-minimal
    deploymentAnnotations:
      authproxy.stakater.com/enabled: true
      authproxy.stakater.com/source-service-name: node-red
      authproxy.stakater.com/listen: "0.0.0.0:3000"
      authproxy.stakater.com/target-port: "3000"
      authproxy.stakater.com/upstream-url: "127.0.0.1:1880"
      authproxy.stakater.com/resources: uri=/*
      authproxy.stakater.com/skipPattern: uri=^/api/*
    persistence:
      enabled: true
      storageClass: longhorn
    tolerations:
    - key: "arm"
      operator: "Exists"
    flows: "flows.json"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
    timezone: "America/New_York"
    enableProjects: true
    resources:
      requests:
        memory: 350Mi
        cpu: 25m
      limits:
        memory: 500Mi
  valueFileSecrets:
  - name: "node-red-helm-values"
