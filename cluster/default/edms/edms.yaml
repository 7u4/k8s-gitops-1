---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: edms
  namespace: default
  annotations:
    fluxcd.io/automated: "false"
    fluxcd.io/tag.chart-image: 'regexp:*-ls*)$'
spec:
  releaseName: edms
  rollback:
    enable: true
  chart:
    git: https://github.com/joekhoobyar/edms-helm-charts
    ref: master
    path: mayan-edms
    version: 0.3.5
  values:
    image: mayanedms/mayanedms
    imageTag: 3.4.9
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        kubernetes.io/tls-acme: "true"
        nginx.ingress.kubernetes.io/proxy-body-size: "0"
    persistence:
      enabled: false
      storageClass: longhorn
      size: 10Gi
    objectstorage:
      enabled: true
      endpointUrl: http://minio.default.svc.cluster.local:9000
      verifyTls: false
    postgresql:
      enabled: true
      postgresqlDatabase: mayan
      postgresqlUsername: mayan
      persistence:
        storageClass: longhorn
    redis:
      enabled: true
      global:
        storageClass: longhorn
  valueFileSecrets:
    - name: "edms-helm-values"
