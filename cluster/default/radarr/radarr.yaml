---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: radarr
  namespace: default
  annotations:
    fluxcd.io/automated: "false"
    fluxcd.io/tag.chart-image: "glob:amd64-v0.*.*.*"
spec:
  releaseName: radarr
  rollback:
    enable: true
  chart:
    repository: https://billimek.com/billimek-charts/
    name: radarr
    version: 4.1.1
  values:
    image:
      repository: linuxserver/radarr
      tag: 3.0.0.3249-ls15
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
    timezone: "America/New_York"
    exportarr:
      enabled: false
      serviceMonitor:
        enabled: true
        namespace: default
    persistence:
      config:
        enabled: true
        storageClass: longhorn
        size: 5Gi
      media:
        enabled: true
        existingClaim: nfs-tank-share-pvc
        skipuninstall: true
    resources:
      requests:
        memory: 350Mi
        cpu: 25m
      limits:
        memory: 500Mi
    puid: 1000
    pgid: 1000
  valueFileSecrets:
    - name: "radarr-helm-values"
