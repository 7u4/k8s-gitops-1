---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: bazarr
  namespace: default
  annotations:
    fluxcd.io/automated: "false"
    fluxcd.io/tag.chart-image: 'regexp:*-ls*)$'
spec:
  releaseName: bazarr
  rollback:
    enable: true
  chart:
    repository: https://k8s-at-home.com/charts
    name: bazarr
    version: 3.1.0
  values:
    image:
      repository: linuxserver/bazarr
      tag: v0.9.0.2-ls89
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
      hosts:
        - bazarr.holthome.net
      tls:
        - hosts:
            - bazarr.holthome.net
    persistence:
      config:
        enabled: true
        storageClass: longhorn
        size: 5Gi
      media:
        existingClaim: nfs-tank-share-media
    timezone: America/New_York
    puid: 1000
    pgid: 1000
