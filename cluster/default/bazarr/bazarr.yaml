---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: bazarr
  namespace: default
  annotations:
    fluxcd.io/automated: "false"
    fluxcd.io/tag.chart-image: 'regexp:*-ls*)$'
spec:
  releaseName: bazarr
  rollback:
    enable: true
  chart:
    repository: https://charts.blazure.com
    name: bazarr
    version: 0.1.5
  values:
    image:
      repository: linuxserver/bazarr
      tag: 9ceca795-ls69
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        kubernetes.io/tls-acme: "true"
    persistence:
      enabled: true
      storageClassName: "rook-ceph-block"
      size: 5Gi
    deploymentAnnotations:
      stash.appscode.com/backup-blueprint: default-workload-blueprint
      stash.appscode.com/target-paths: "/config"
      stash.appscode.com/volume-mounts: "config:/config"
    bazarr:
      tz: America/New_York
      media:
        enabled: true
        claimName: nfs-tank-share-pvc
  valueFileSecrets:
    - name: "bazarr-helm-values"
