---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: paperless
      version: 2.3.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    controllerType: deployment
    image:
      repository: thepaperlessproject/paperless
      tag: latest
      pullPolicy: Always
    env:
      TZ: "America/New_York"
      LOG_LEVEL: "info"
      PAPERLESS_CONSUMPTION_DIR: /usr/src/paperless/media/import
      PAPERLESS_EXPORT_DIR: /usr/src/paperless/media/export
    # podAnnotations:
    #   backup.velero.io/backup-volumes: data
    persistence:
      data:
        enabled: true
        existingClaim: paperless-data-pvc
      media:
        enabled: true
        existingClaim: nfs-tank-share-pvc
        subPath: paperless
      # consume:
      #   enabled: false
      #   existingClaim: nfs-tank-share-pvc
      # export:
      #   enabled: false
      #   existingClaim: paperless-export-pvc
    additionalContainers:
      - name: consumer
        image: thepaperlessproject/paperless:latest
        imagePullPolicy: IfNotPresent
        args: ['document_consumer']
        volumeMounts:
          - mountPath: /usr/src/paperless/data
            name: data
            subPath: paperless
          - mountPath: /usr/src/paperless/media
            name: media
    # requests:
    #   memory: 250Mi
    #   cpu: 500m
    # limits:
    #   memory: 1500Mi
