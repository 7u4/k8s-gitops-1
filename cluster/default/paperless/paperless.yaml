---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: paperless
      version: 2.3.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    controllerType: deployment
    image:
      repository: thepaperlessproject/paperless
      tag: latest
      pullPolicy: Always
    env:
      TZ: "America/New_York"
      LOG_LEVEL: "info"
    ingress:
      enabled: false
      annotations:
        kubernetes.io/ingress.class: "nginx"
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
      - host: paperless.holthome.net
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - "paperless.holthome.net"
        secretName: paperless-cert
    # podAnnotations:
    #   backup.velero.io/backup-volumes: config
    persistence:
      data:
        enabled: true
        existingClaim: paperless-data-pvc
      media:
        enabled: true
        existingClaim: paperless-media-pvc
      consume:
        enabled: true
        existingClaim: nfs-tank-share-pvc
        subPath: paperless/consume
      export:
        enabled: true
        existingClaim: paperless-export-pvc
    # requests:
    #   memory: 250Mi
    #   cpu: 500m
    # limits:
    #   memory: 1500Mi
