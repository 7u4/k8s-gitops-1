---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: minio
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
    fluxcd.io/tag.chart-image: glob:RELEASE.*
spec:
  releaseName: minio
  chart:
    repository: https://helm.min.io/
    name: minio
    version: 8.0.8
  values:
    image:
      repository: minio/minio
      tag: RELEASE.2020-11-10T21-02-24Z
    mcImage:
      repository: minio/mc
      tag: RELEASE.2020-10-03T02-54-56Z
    helmKubectlJqImage:
      repository: bskim45/helm-kubectl-jq
      tag: 3.3.4
    mode: distributed
    replicas: 4
    persistence:
      # existingClaim: "nfs-tmp-pvc"
      # subPath: "minio"
      storageClass: longhorn
      size: 500Gi
    existingSecret: minio-secret
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        kubernetes.io/tls-acme: "true"
        kubernetes.io/ingress.allow-http: "false"
      hosts:
        - minio.holthome.net
      tls:
        - hosts:
            - minio.holthome.net
    metrics:
      serviceMonitor:
        enabled: true
    # nasgateway:
    #   enabled: true
    #   # Number of parallel instances
    #   replicas: 3
    securityContext:
      enabled: false
    resources:
      requests:
        memory: 500Mi
        cpu: 49m
      limits:
        memory: 500Mi
