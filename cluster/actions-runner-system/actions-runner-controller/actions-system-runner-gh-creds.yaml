---
apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: controller-manager
  namespace: actions-runner-system
spec:
  backendType: azureKeyVault
  keyVaultName: holthome
  data:
    - key: actions-runner-gh-app-id
      name: github_app_id
      property: value
    - key: actions-runner-gh-app-installation-id
      name: github_app_installation_id
      property: value
    - key: actions-runner-gh-app-private-key
      name: github_app_private_key
      property: value
