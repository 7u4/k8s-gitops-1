apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: longhorn-backup-secret
  namespace: longhorn-system
spec:
  backendType: azureKeyVault
  keyVaultName: holthome
  data:
    - key: minio-accesskey
      name: AWS_ACCESS_KEY_ID
    - key: minio-secretkey
      name: AWS_SECRET_ACCESS_KEY
    - key: minio-endpoint
      name: AWS_ENDPOINTS
