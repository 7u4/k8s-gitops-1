kind: Profile
apiVersion: config.kio.kasten.io/v1alpha1
metadata:
  name: minio
  namespace: kasten-io
spec:
  locationSpec:
    type: ObjectStore
    objectStore:
      endpoint: https://nas.${SECRET_DOMAIN}:9000
      name: backups
      objectStoreType: S3
      path: k10/2c180da9-7efc-45ef-ad49-e854ecfb1ca0/migration
      pathType: Directory
    credential:
      secretType: AwsAccessKey
      secret:
        apiVersion: v1
        kind: secret
        name: k10-minio-secret
        namespace: kasten-io
  type: Location
