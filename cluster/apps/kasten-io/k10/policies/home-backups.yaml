kind: Policy
apiVersion: config.kio.kasten.io/v1alpha1
metadata:
  name: home-backups
  namespace: kasten-io
spec:
  frequency: "@daily"
  subFrequency:
    minutes:
      - 0
    hours:
      - 11
      - 23
    weekdays:
      - 0
    days:
      - 1
    months:
      - 1
  retention:
    daily: 7
    weekly: 4
    monthly: 12
    yearly: 7
  selector:
    matchExpressions:
      - key: k10.kasten.io/appNamespace
        operator: In
        values:
          - home
  actions:
    - action: backup
      backupParameters:
        filters:
          includeResources:
            - matchExpressions:
                - key: kasten.io/backup-volume
                  operator: In
                  values:
                    - enabled
        ignoreExceptions: true
        # profile:
        #   name: minio
        #   namespace: kasten-io
    - action: export
      exportParameters:
        frequency: "@daily"
        receiveString: 
        profile:
          name: minio
          namespace: kasten-io
        migrationToken:
          name: home-backups-migration-token-xx5rh
          namespace: kasten-io
        exportData:
          enabled: true
          overrides:
            - storageClassName: nfs
              enabled: false
      retention: {}
