---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  namespace: monitoring
  name: s3-sync
spec:
  schedule: "0 */12 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: rclone-thanos
            image: rclone/rclone:1.55
            env:
            - name: TZ
              value: "America/New_York"
            command:
            - "rclone"
            args:
            - "-v"
            - "--config"
            - "/config/rclone.conf"
            - "sync"
            - "--ignore-errors"
            - "--fast-list"
            - "--b2-hard-delete"
            - "--transfers"
            - "24"
            - "--checkers"
            - "24"
            - "--bwlimit"
            - "25M"
            - "minio:thanos"
            - "nas:thanos/"
            volumeMounts:
            - name: rclone-config
              mountPath: "/config"
          - name: rclone-loki
            image: rclone/rclone:1.55
            env:
            - name: TZ
              value: "America/New_York"
            command:
            - "rclone"
            args:
            - "-v"
            - "--config"
            - "/config/rclone.conf"
            - "sync"
            - "--ignore-errors"
            - "--fast-list"
            - "--b2-hard-delete"
            - "--transfers"
            - "24"
            - "--checkers"
            - "24"
            - "--bwlimit"
            - "25M"
            - "minio:loki"
            - "nas:loki/"
            volumeMounts:
            - name: rclone-config
              mountPath: "/config"
          volumes:
          - name: rclone-config
            secret:
              secretName: rclone-config-secret
