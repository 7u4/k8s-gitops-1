---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: acme-crt
  namespace: kube-system
spec:
  secretName: acme-crt-secret
  commonName: "*.${SECRET_DOMAIN}"
  dnsNames:
  - '${SECRET_DOMAIN}'
  - '*.${SECRET_DOMAIN}'
  - 'ryanholt.net'
  - '*.ryanholt.net'
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
