apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - helm-release.yaml
  - prometheus-rule.yaml
  - whitelist.txt
configMapGenerator:
  - name: blocky-whitelist
    files:
      - whitelist.txt
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
