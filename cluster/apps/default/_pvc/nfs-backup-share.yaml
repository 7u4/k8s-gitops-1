---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-backup-share-pv
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  claimRef:
    namespace: default
    name: nfs-backup-share-pvc
  storageClassName: nfs
  nfs:
    server: nas-1.holthome.net
    path: "/mnt/backup/share"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-backup-share-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs
  resources:
    requests:
      storage: 1Mi
