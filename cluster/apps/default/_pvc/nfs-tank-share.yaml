---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-tank-share-pv
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  claimRef:
    namespace: default
    name: nfs-tank-share-pvc
  storageClassName: nfs
  nfs:
    server: nas.${SECRET_DOMAIN}
    path: "/mnt/tank/share"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-tank-share-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs
  resources:
    requests:
      storage: 1Mi
