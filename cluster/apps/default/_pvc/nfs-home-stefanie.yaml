---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-home-stefanie-pv
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  claimRef:
    namespace: default
    name: nfs-home-stefanie-pvc
  storageClassName: nfs
  nfs:
    server: "nas.${SECRET_DOMAIN}"
    path: "/mnt/tank/home/stefanie"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-home-stefanie-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs
  resources:
    requests:
      storage: 1Mi
