---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mautrix-facebook
  namespace: comms
spec:
  interval: 5m
  chart:
    spec:
      chart: /charts/kah-common/
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: matrix-synapse
      namespace: comms
  values:
    image:
      repository: dock.mau.dev/mautrix/facebook
      tag: latest

    nameOverride: mautrix-facebook

    service:
      main:
        ports:
          http:
            port: 29319

    persistence:
      data:
        enabled: true
        type: custom
        volumeSpec:
          configMap:
            name: mautrix-facebook-config

    postgresql:
      enabled: false

    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 500Mi
