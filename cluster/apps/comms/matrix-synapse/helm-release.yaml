---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: matrix-synapse
  namespace: comms
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://ananace.gitlab.io/charts
      chart: matrix-synapse
      version: 2.1.14
      sourceRef:
        kind: HelmRepository
        name: ananace-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: matrixdotorg/synapse
      tag: v1.45.1
    serverName: ${SECRET_PUBLIC_DOMAIN}
    publicServerName: matrix.${SECRET_DOMAIN}
    wellknown:
      enabled: true

    ingress:
      enabled: true
      traefikPaths: true
      className: traefik
      annotations:
        external-dns/is-public: "true"
        external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
      tls:
        - secretName: matrix-cert
          hosts:
            - ${SECRET_PUBLIC_DOMAIN}
            - matrix.${SECRET_DOMAIN}

    postgresql:
      enabled: true
      postgresqlPassword: ${SECRET_MATRIX_POSTGRESQL_PASSWORD}
      postgresqlUsername: synapse
      postgresqlDatabase: synapse
      persistence:
        enabled: true
        existingClaim: matrix-postgresql-data-pvc

    redis:
      enabled: true
      password: ${SECRET_MATRIX_REDIS_PASSWORD}

    signingkey:
      job:
        enabled: false

    persistence:
      enabled: true
      existingClaim: matrix-media-pvc
