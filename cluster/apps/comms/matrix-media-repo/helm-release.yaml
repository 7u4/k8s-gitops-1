---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: matrix-media-repo
  namespace: comms
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://ananace.gitlab.io/charts
      chart: matrix-media-repo
      version: 1.0.6
      sourceRef:
        kind: HelmRepository
        name: ananace-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: turt2live/matrix-media-repo
      tag: v1.2.8

    config:
      datastores:
        - type: s3
          enabled: true
          forKinds: ["thumbnails", "remote_media", "local_media", "archives"]
          opts:
            tempPath: ""
            ssl: false
    admins:
      - "@ryan:${SECRET_PUBLIC_DOMAIN}"

    homeservers:
      "${SECRET_PUBLIC_DOMAIN}":
        csApi: 'http://matrix-synapse:8008'
        backoffAt: 10
        adminApiKind: 'matrix'
        identicons:
          enabled: false

    ingress:
      enabled: false
      traefikPaths: true
      className: traefik
      annotations:
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: letsencrypt-production
        external-dns/is-public: "true"
        external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
      tls:
        - secretName: matrix-media-cert
          hosts:
            - mm.${SECRET_DOMAIN}

    postgresql:
      enabled: true
      sslMode: disable
      postgresqlPassword: ${SECRET_MATRIX_POSTGRESQL_PASSWORD}
      postgresqlUsername: synapse
      postgresqlDatabase: synapse
      persistence:
        enabled: true
        existingClaim: matrix-media-repo-postgresql-pvc

    persistence:
      enabled: false

  valuesFrom:
    - kind: ConfigMap
      name: matrix-media-ceph-bucket
      valuesKey: BUCKET_NAME
      targetPath: config.datastores[0].opts.bucketName
    - kind: ConfigMap
      name: matrix-media-ceph-bucket
      valuesKey: BUCKET_HOST
      targetPath: config.datastores[0].opts.endpoint
    - kind: Secret
      name: matrix-media-ceph-bucket
      valuesKey: AWS_ACCESS_KEY_ID
      targetPath: config.datastores[0].opts.accessKeyId
    - kind: Secret
      name: matrix-media-ceph-bucket
      valuesKey: AWS_SECRET_ACCESS_KEY
      targetPath: config.datastores[0].opts.accessSecret
