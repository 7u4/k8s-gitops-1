---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: monica
  namespace: collab
spec:
  releaseName: monica
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: monica
      version: 5.1.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: monica
      tag: 3.1.3-apache
    env:
      APP_URL: "https://crm.${SECRET_DOMAIN}"
      APP_ENV: production
      DB_HOST: monica-mariadb
      MAIL_HOST: "smtp.${SECRET_DOMAIN}"
      MAIL_FROM_ADDRESS: "crm@${SECRET_DOMAIN}"
      MAIL_FROM_NAME: "Home CRM"
      APP_EMAIL_NEW_USERS: ryan@ryanholt.net
      DEFAULT_MAX_STORAGE_SIZE: 4096
      APP_KEY: ${SECRET_MONICA_APP_KEY}
      DB_DATABASE: ${SECRET_MONICA_DB_DATABASE}
      DB_USERNAME: ${SECRET_MONICA_DB_USERNAME}
      DB_PASSWORD: ${SECRET_MONICA_DB_PASSWORD}
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: "letsencrypt-production"
        hosts:
        - host: "crm.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "crm.${SECRET_DOMAIN}"
          secretName: monica-cert
    persistence:
      config:
        enabled: true
        existingClaim: monica-pvc
    mariadb:
      enabled: true
      auth:
        database: ${SECRET_MONICA_DB_DATABASE}
        username: ${SECRET_MONICA_DB_USERNAME}
        password: ${SECRET_MONICA_DB_PASSWORD}
        rootPassword: ${SECRET_MONICA_DB_ROOTPASSWORD}
      primary:
        persistence:
          enabled: true
          existingClaim: monica-mariadb-0-pvc
