---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-pictures-pv
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  claimRef:
    namespace: collab
    name: nfs-pictures-pvc
  storageClassName: nfs
  nfs:
    server: "nas.${SECRET_DOMAIN}"
    path: "/mnt/tank/share/pictures"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-pictures-pvc
  namespace: collab
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs
  resources:
    requests:
      storage: 1Mi
