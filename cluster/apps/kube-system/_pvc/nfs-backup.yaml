---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-backup-pv
  namespace: kube-system
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  claimRef:
    namespace: default
    name: nfs-backup-pvc
  storageClassName: nfs
  nfs:
    server: nas.${SECRET_DOMAIN}
    path: "/mnt/tank/share/backups"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-backup-pvc
  namespace: kube-system
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs
  resources:
    requests:
      storage: 1Mi
