---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: invidious
  namespace: media
spec:
  releaseName: invidious
  interval: 5m
  chart:
    spec:
      chart: /charts/kah-common/
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    nameOverride: invidious
    image:
      repository: quay.io/invidious/invidious
      tag: latest
      pullPolicy: Always

    env:
      - name: INVIDIOUS_CONFIG
        valueFrom:
          configMapKeyRef:
            key: INVIDIOUS_CONFIG
            name: invidious-config

    service:
      main:
        ports:
          http:
            port: 3000

    postgresql:
      enabled: true
      postgresqlUsername: kemal
      postgresqlPassword: kemal
      postgresqlDatabase: invidious
      initdbUser: kemal
      initdbPass: kemal
      initdbScriptsConfigMap: invidious-postgresql-init

    probes:
      readiness:
        enabled: false
        httpGet:
          port: 3000
          path: /
      liveness:
        enabled: false
        httpGet:
          port: 3000
          path: /
        initialDelaySeconds: 15
      startup:
        enabled: false
