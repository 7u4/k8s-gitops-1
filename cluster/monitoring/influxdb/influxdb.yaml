---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: influxdb
  namespace: monitoring
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "true"
    fluxcd.io/tag.chart-image: 'regexp:^(1\.[0-9]+\.[0-9]+)$'
spec:
  releaseName: influxdb
  rollback:
    enable: true
  chart:
    repository: https://helm.influxdata.com/
    name: influxdb
    version: 4.8.1
  values:
    image:
      repository: "influxdb"
      tag: "1.8.1"
    service:
      type: LoadBalancer
      loadBalancerIP: 10.20.50.151
    persistence:
      enabled: true
      size: 50Gi
      storageClass: longhorn
    resources:
      requests:
        memory: 2000Mi
        cpu: 100m
      limits:
        memory: 4000Mi
    livenessProbe:
      timeoutSeconds: 10
    readinessProbe:
      timeoutSeconds: 10
    startupProbe:
      enabled: true
      failureThreshold: 6
      periodSeconds: 5
    config:
      opentsdb:
        enabled: true
    tolerations:
    - key: "arm"
      operator: "Exists"
