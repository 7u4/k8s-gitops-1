---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: dex
  namespace: kube-system
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
    fluxcd.io/tag.chart-image: glob:RELEASE.*
spec:
  releaseName: dex
  chart:
    git: https://github.com/mintel/dex-k8s-authenticator
    ref: master
    path: charts/dex
    version: 1.2.0
  values:
    image:
      repository: quay.io/coreos/dex
      tag: v2.10.0
    ingress:
      enabled: false
      annotations:
        kubernetes.io/ingress.class: "nginx"
      hosts:
        - dex.holthome.net
      tls:
        - hosts:
          - dex.holthome.net
    resources:
      requests:
        memory: 250Mi
        cpu: 25m
      limits:
        memory: 250Mi
        cpu: 25m
  valueFileSecrets:
    - name: "dex-helm-values"
      