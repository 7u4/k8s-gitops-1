---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: metallb
    chart: metallb-0.12.0
    component: speaker
    heritage: Tiller
    release: metallb
  name: metallb-speaker
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: metallb
      component: speaker
      release: metallb
  template:
    metadata:
      labels:
        app: metallb
        chart: metallb-0.12.0
        component: speaker
        heritage: Tiller
        release: metallb
    spec:
      containers:
      - args:
        - --port=7472
        - --config=metallb
        env:
        - name: METALLB_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: METALLB_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        image: metallb/speaker:v0.8.1
        imagePullPolicy: IfNotPresent
        name: speaker
        ports:
        - containerPort: 7472
          name: monitoring
        resources: {}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            add:
            - NET_ADMIN
            - NET_RAW
            - SYS_ADMIN
            drop:
            - ALL
          readOnlyRootFilesystem: true
      hostNetwork: true
      nodeSelector:
        beta.kubernetes.io/os: linux
      serviceAccountName: metallb-speaker
      terminationGracePeriodSeconds: 0
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: metallb
    chart: metallb-0.12.0
    component: controller
    heritage: Tiller
    release: metallb
  name: metallb-controller
  namespace: kube-system
spec:
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: metallb
      component: controller
      release: metallb
  template:
    metadata:
      labels:
        app: metallb
        chart: metallb-0.12.0
        component: controller
        heritage: Tiller
        release: metallb
    spec:
      containers:
      - args:
        - --port=7472
        - --config=metallb
        image: metallb/controller:v0.8.1
        imagePullPolicy: IfNotPresent
        name: controller
        ports:
        - containerPort: 7472
          name: monitoring
        resources: {}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - all
          readOnlyRootFilesystem: true
      nodeSelector:
        beta.kubernetes.io/os: linux
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
      serviceAccountName: metallb-controller
      terminationGracePeriodSeconds: 0
