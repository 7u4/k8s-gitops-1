---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://oauth2-proxy.github.io/manifests
      chart: oauth2-proxy
      version: 3.2.6
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: "quay.io/oauth2-proxy/oauth2-proxy"
      tag: "v6.1.1"
    replicaCount: 2
    ingress:
      enabled: true
      path: /oauth2
      annotations:
        kubernetes.io/ingress.class: "nginx"
      hosts:
      - auth.holthome.net
      tls:
      - hosts:
        - auth.holthome.net
    config:
      clientID: oauth2-proxy
    extraArgs:
      provider: oidc
      oidc-issuer-url: https://dex.holthome.net
      skip-provider-button:
      pass-authorization-header:
      email-domain: "*"
      cookie-domain: ".oauth2-proxy"
      whitelist-domain: ".oauth2-proxy"
  valuesFrom:
  - kind: Secret
    name: "oauth2-proxy-helm-values"
    optional: false
