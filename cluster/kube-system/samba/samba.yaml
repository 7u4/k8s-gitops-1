apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: samba
  namespace: kube-system
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: samba
  chart:
    git: https://github.com/iMartyn/helm-samba4
    ref: master
    path: samba4
    version: 0.1.2
  values:
    image:
      repository: imartyn/samba4k8s
      tag: v1.0.2
    samba:
      global:
        workgroup: HOLTHOME
      share:
        nameOverride: tank
    persistence:
      enabled: true
      type: pvc
      pvc:
        existingClaim: nfs-tank-share-pvc
    nodeSelector:
      node-role.kubernetes.io/nfs: "true"
  valueFileSecrets:
    - name: "samba-helm-values"
    