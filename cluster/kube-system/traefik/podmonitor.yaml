---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: traefik-pod-monitor
  namespace: kube-system
spec:
  namespaceSelector:
    matchNames:
      - kube-system
  podMetricsEndpoints:
    - port: traefik
      path: /metrics
      interval: 15s
  selector:
    matchLabels:
      app.kubernetes.io/name: traefik
