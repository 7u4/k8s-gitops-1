---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: kube-system
spec:
  releaseName: traefik
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.traefik.io/traefik
      chart: traefik
      version: 9.14.2
      sourceRef:
        kind: HelmRepository
        name: traefik-charts
        namespace: flux-system
      interval: 5m
  values:
    deployment:
      kind: DaemonSet
    logs:
      general:
        level: INFO
    image:
      name: traefik
      tag: v2.4.2
    ingressClass:
      enabled: true
      isDefaultClass: true
    ingressRoute:
      dashboard:
        enabled: true
    additionalArguments:
      - "--ping"
      - "--entrypoints.websecure.http.tls"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.web.http.redirections.entryPoint.to=:443"
      - "--api.dashboard=true"
      - "--providers.file.filename=/config/dyn.yaml"
      - "--metrics.prometheus=true"
      # - "--entryPoints.websecure.proxyProtocol.trustedIPs=10.20.0.2/32"
      - "--providers.kubernetesingress.ingressendpoint.hostname=fwlb.holthome.net"
    ports:
      web:
        redirectTo: websecure
    volumes:
      - name: acme-crt-secret
        mountPath: '/certs'
        type: secret
      - name: traefik-config
        mountPath: '/config'
        type: configMap
    service:
      externalIPs:
        - 10.45.10.20
        # - 10.45.10.21
        # - 10.45.10.22
        # - 10.45.10.23
      spec:
        externalTrafficPolicy: Local
