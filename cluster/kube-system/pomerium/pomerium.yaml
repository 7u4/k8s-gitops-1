---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: pomerium
  namespace: kube-system
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: pomerium
  chart:
    repository: https://helm.pomerium.io
    name: pomerium
    version: 13.2.3
  values:
    image:
      repository: pomerium/pomerium
      tag: v0.10.6
    ingress:
      enabled: true
      secretName: pomerium-cert
      authenticate:
        name: authenticate
      annotations:
        nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
      hosts:
        - authenticate.holthome.net
      tls:
        hosts:
          - authenticate.holthome.net
    forwardAuth:
      enabled: true
    operator:
      enabled: true
      replicaCount: 1
      image:
        repository: pomerium/pomerium-operator
        tag: "20201026225121"
      config:
        ingressClass: pomerium
        serviceClass: pomerium
    config:
      rootDomain: holthome.net
