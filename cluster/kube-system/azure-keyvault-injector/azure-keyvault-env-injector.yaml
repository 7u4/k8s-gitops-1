---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: azure-keyvault-env-injector
  namespace: kube-system
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
    fluxcd.io/tag.chart-image: glob:RELEASE.*
spec:
  releaseName: azure-keyvault-env-injector
  chart:
    repository: http://charts.spvapi.no
    name: azure-key-vault-env-injector
    version: 1.1.0-beta.30
  values:
    image:
      repository: spvest/azure-keyvault-webhook
      tag: 1.1.0-beta.44
    keyVault:
      customAuth:
        enabled: true
    installCrd: false
    metrics:
      enabled: true
