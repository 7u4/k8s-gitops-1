---
kind: Service
apiVersion: v1
metadata:
  name: fluxcloud
  namespace: flux
spec:
  selector:
    name: fluxcloud
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3032
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: fluxcloud
  namespace: flux
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        name: fluxcloud
    spec:
      containers:
        - name: fluxcloud
          image: justinbarrick/fluxcloud:v0.3.4
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3032
          env:
            - name: SLACK_URL
              value: "https://hooks.slack.com/services/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"
            - name: SLACK_CHANNEL
              value: "#flux"
            # Or configure multiple channels
            # (comma separated <channel>=<namespace>) string:
            #  value: "#kubernetes=*,#team=team"
            - name: SLACK_USERNAME
              value: Flux Deployer
            - name: SLACK_ICON_EMOJI
              value: ":heart:"
            - name: GITHUB_URL
              value: "https://dev.azure.com/ryholt/HomeAutomation/_git/k8s-gitops"
            - name: LISTEN_ADDRESS
              value: ":3032"
