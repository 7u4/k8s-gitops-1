---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: kube-system
  annotations:
    flux.weave.works/ignore: "false"
    flux.weave.works/tag.chart-image: semver:~1
spec:
  releaseName: traefik
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: traefik
    version: 1.59.2
  values:
    image: traefik
    imageTag: 1.7.8
    serviceType: LoadBalancer
    externalTrafficPolicy: Local
    loadBalancerIP: 10.20.50.151
    replicas: 1
    memoryLimit: 100Mi
    cpuLimit: 1
    startupArguments:
    - --ping
    debug:
      enabled: false
    rbac:
      enabled: true
    ssl:
      enabled: true
      enforced: true
      insecureSkipVerify: true
    dashboard:
      enabled: true
      statistics:
        recentErrors: 25
    deployment:
      hostPort:
        dashboardEnabled: true