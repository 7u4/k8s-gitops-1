apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: keycloak
  namespace: kube-system
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: keycloak
  chart:
    repository: https://codecentric.github.io/helm-charts
    name: keycloak
    version: 6.1.0
  values:
    keycloak: 
      persistence:
        deployPostgres: true
        storageClass: rook-ceph-block
        dbVendor: postgres
  valueFileSecrets:
    - name: "keycloak-helm-values"