apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: keycloak
  namespace: kube-system
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: keycloak
  chart:
    repository: https://codecentric.github.io/helm-charts
    name: keycloak
    version: 6.1.0
  values:
    keycloak: 
      replicas: 3
      persistence:
        deployPostgres: true
        storageClass: rook-ceph-block
        dbVendor: postgres
      extraArgs: >
        -Dkeycloak.import=/realm/realm.json
        -Dkeycloak.migration.strategy=IGNORE_EXISTING
      extraVolumes: |
        - name: realm-secret
          secret:
            secretName: realm-secret
      extraVolumeMounts: |
        - name: realm-secret
          mountPath: "/realm/"
          readOnly: true
  valueFileSecrets:
    - name: "keycloak-helm-values"