---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: logstash
  namespace: logs
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: semver:~6
spec:
  releaseName: logstash
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: logstash
    version: 1.5.1
  values:
    image:
      repository: "docker.elastic.co/logstash/logstash-oss"
      tag: "6.6.0"
    persistence:
      enabled: true
      storageClass: "slow-disks"
    elasticsearch:
      host: elasticsearch-client.logs.svc.cluster.local
      port: 9200
    service:
      type: LoadBalancer
      ports:
        syslog-udp:
          port: 1514
          targetPort: syslog-udp
          protocol: UDP
        syslog-tcp:
          port: 1514
          targetPort: syslog-tcp
          protocol: TCP
        beats:
          port: 5044
          targetPort: beats
          protocol: TCP
    ports:
      - name: syslog-udp
        containerPort: 1514
        protocol: UDP
      - name: syslog-tcp
        containerPort: 1514
        protocol: TCP
      - name: beats
        containerPort: 5044
        protocol: TCP
    env:
      ELASTICSEARCH_URL: "http://elasticsearch-client.logs:9200"
    inputs:
      main: |-
        input {
           udp {
             port => 1514
             type => syslog
           }
           tcp {
             port => 1514
             type => syslog
           }
          beats {
            port => 5044
          }
          # http {
          #   port => 8080
          # }
          # kafka {
          #   ## ref: https://www.elastic.co/guide/en/logstash/current/plugins-inputs-kafka.html
          #   bootstrap_servers => "kafka-input:9092"
          #   codec => json { charset => "UTF-8" }
          #   consumer_threads => 1
          #   topics => ["source"]
          #   type => "example"
          # }
        }
    outputs:
      main: |-
        output {
          # stdout { codec => rubydebug }
          elasticsearch {
            hosts => ["${ELASTICSEARCH_HOST}:${ELASTICSEARCH_PORT}"]
            manage_template => false
            index => "%{[@metadata][beat]}-%{+YYYY.MM.dd}"
            document_type => "%{[@metadata][type]}"
          }
          # kafka {
          #   ## ref: https://www.elastic.co/guide/en/logstash/current/plugins-outputs-kafka.html
          #   bootstrap_servers => "kafka-output:9092"
          #   codec => json { charset => "UTF-8" }
          #   compression_type => "lz4"
          #   topic_id => "destination"
          # }
        }
