apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: influxdb
  namespace: monitoring
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: 'regexp:^(1\.[0-9]+\.[0-9]+-alpine)$'
spec:
  releaseName: influxdb
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: influxdb
    version: 1.1.7
  values:
    image:
      repo: influxdb
      tag: "1.7.7-alpine"
    service:
      type: LoadBalancer
      loadBalancerIP: 10.20.50.151
    persistence:
      enabled: true
      size: 50Gi
      storageClass: rook-ceph-block
    resources:
      requests:
        memory: 256Mi
        cpu: 0.1
      limits:
        memory: 4Gi
        cpu: 4
    config:
      opentsdb:
        enabled: true
  valueFileSecrets:
  - name: "influxdb-values"