---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: prometheus-operator
  namespace: monitoring
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.grafana: semver:~6
    # flux.weave.works/tag.alertmanager.alertmanagerSpec: semver:~0
    # flux.weave.works/tag.alertmanager.alertmanagerSpec: glob:v0.16.*
    # flux.weave.works/tag.prometheus.prometheusSpec: glob:v2.*.*
    # flux.weave.works/tag.prometheusOperator: glob:v0.*.*
spec:
  releaseName: prometheus-operator
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: prometheus-operator
    version: 6.7.3
  values:
    prometheusOperator:
      createCustomResource: true
    alertmanager:
      alertmanagerSpec:
#        image:
#          repository: quay.io/prometheus/alertmanager
#          tag: v0.16.2
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: rook-ceph-block
              resources:
                requests:
                  storage: 10Gi
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          # ingress.kubernetes.io/auth-type: "forward"
          # ingress.kubernetes.io/auth-url: "http://auth0-forwardauth.kube-system.svc.cluster.local/authorize"
          # ingress.kubernetes.io/auth-trust-headers: "true"
    grafana:
      image:
        repository: grafana/grafana
        tag: 6.4.1
      deploymentStrategy:
        type: Recreate
      persistence:
        enabled: true
        storageClassName: rook-ceph-block
        accessModes:
        - ReadWriteOnce
        size: 10Gi
      env:
        GF_EXPLORE_ENABLED: true
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
      plugins:
      - natel-discrete-panel
      dashboardProviders:
        dashboardproviders.yaml:
          apiVersion: 1
          providers:
          - name: 'default'
            orgId: 1
            folder: ''
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/default
      dashboards:
        default:
          nginx-dashboard:
            url: https://raw.githubusercontent.com/kubernetes/ingress-nginx/master/deploy/grafana/dashboards/nginx.json
            datasource: Prometheus
      additionalDataSources:
      - name: loki
        type: loki
        access: proxy
        url: http://loki.logs.svc.cluster.local:3100
      - name: influxdb
        type: influxdb
        access: proxy
        url: http://influxdb:8086
        database: telegraf
      - name: cable_modem_stats
        type: influxdb
        access: proxy
        url: http://influxdb:8086
        database: cable_modem_stats
      - name: comcast
        type: influxdb
        access: proxy
        url: http://influxdb:8086
        database: comcast
      - name: home_assistant
        type: influxdb
        access: proxy
        url: http://influxdb:8086
        database: home_assistant
      - name: speedtests
        type: influxdb
        access: proxy
        url: http://influxdb:8086
        database: speedtests
      - name: uptimerobot
        type: influxdb
        access: proxy
        url: http://influxdb:8086
        database: uptimerobot
      grafana.ini:
        paths:
          data: /var/lib/grafana/data
          logs: /var/log/grafana
          plugins: /var/lib/grafana/plugins
          provisioning: /etc/grafana/provisioning
        analytics:
          check_for_updates: true
        log:
          mode: console
        grafana_net:
          url: https://grafana.net
    # coreDns:
    #   enabled: false
    # kubeDns:
    #   enabled: true
    kubeEtcd:
      enabled: true
      endpoints:
      - 10.20.30.10
      - 10.20.30.11
      - 10.20.30.12
      service:
        port: 2379
        targetPort: 2379
    prometheus-node-exporter:
      tolerations:
      - key: "node-role.kubernetes.io/etcd"
        operator: "Exists"
      - key: "node-role.kubernetes.io/controlplane"
        operator: "Exists"
    prometheus:
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          # ingress.kubernetes.io/auth-type: "forward"
          # ingress.kubernetes.io/auth-url: "http://auth0-forwardauth.kube-system.svc.cluster.local/authorize"
          # ingress.kubernetes.io/auth-trust-headers: "true"
      prometheusSpec:
        retention: 30d
        enableAdminAPI: true
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: rook-ceph-block
              resources:
                requests:
                  storage: 100Gi
        serviceMonitorSelectorNilUsesHelmValues: false
        additionalScrapeConfigs:
        - job_name: 'netdata-scrape'
          metrics_path: '/api/v1/allmetrics'
          params:
              # format: prometheus | prometheus_all_hosts
              # You can use `prometheus_all_hosts` if you want Prometheus to set the `instance` to your hostname instead of IP 
            format: [prometheus]
          honor_labels: true
          static_configs:
          - targets:
            # - pve-01.holthome.net:19999
            #- proxmox-b:19999
            #- proxmox-c:19999
            # - pi-01.holthome.net:19999
            # - pi-02.holthome.net:19999
            - k8s-master-a.holthome.net:19999
            - k8s-master-b.holthome.net:19999
            - k8s-master-c.holthome.net:19999
            - k8s-1.holthome.net:19999
            - k8s-2.holthome.net:19999
            - k8s-3.holthome.net:19999
            - fw.holthome.net:19999
            - fw.holthome.net:9100
        # - job_name: 'stash-scrape'
        #   metrics_path: '/metrics'
        #   params:
        #     format: [prometheus]
        #   honor_labels: true
        #   static_configs:
        #   - targets:
        #     - stash.kube-system:56789
        # - job_name: 'wmi-exporter-scrape'
        #   metrics_path: '/metrics'
        #   params:
        #     format: [prometheus]
        #   honor_labels: true
        #   static_configs:
        #   - targets:
        #     - nvr:9182
        # - job_name: 'hass'
        #   scrape_interval: 60s
        #   metrics_path: /api/prometheus
        #   bearer_token: 'eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJiM2FjNjVlNjQ1OTU0NWNhOWJiZWZiZDE5OWM4MDMzMiIsImlhdCI6MTU2NzEyODYwOCwiZXhwIjoxODgyNDg4NjA4fQ.NkSaaxMnJMYy-38gBsdlKt35-aKKSMDofGzBeBQmVnw'
        #   scheme: http
        #   static_configs:
        #   - targets: ['hass-home-assistant.default.svc:8123']
  valueFileSecrets:
  - name: "prometheus-operator-helm-values"
