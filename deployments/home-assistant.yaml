---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: hass
  namespace: default
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: semver:~0
spec:
  releaseName: hass
  chart:
    git: git@gitlab.holthome.net:k8s-services/k8s-helm
    path: charts/home-assistant
    ref: master
  values:
    zwave:
      enabled: true
      device: ttyACM0
    image:
      repository: homeassistant/home-assistant
      tag: 0.89.2
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      size: 10Gi
      storageClass: "fast-disks"
    hostNetwork: false
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "traefik"
    appdaemon:
      enabled: true
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "traefik"
        hosts:
        - appdaemon.holthome.net
      hassApiUrl: https://ha.holthome.net
      token: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpc3MiOiIwY2VkMzFmM2MxYTc0NTE3YmRiMjRlNTU4MmFiY2E4OCIsImlhdCI6MTU1ODA0MjU3MCwiZXhwIjoxODczNDAyNTcwfQ.k4CYUPa8B3QcReJJXh1rZU9qq5P2cTHXjET4TTaDGsA
      dashurl: https://appdaemon.holthome.net
      persistence:
        enabled: true
        storageClass: "fast-disks"
    configurator:
      enabled: true
      image:
        tag: 0.3.4-x86_64
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "traefik"
          ingress.kubernetes.io/auth-type: "forward"
          ingress.kubernetes.io/auth-url: "http://auth0-forwardauth.kube-system.svc.cluster.local/authorize"
          ingress.kubernetes.io/auth-trust-headers: "true"
  valueFileSecrets:
  - name: "hass-values"
---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: hass-mysql
  namespace: default
  annotations:
    flux.weave.works/automated: "false"
    flux.weave.works/tag.chart-image: semver:~5.7
spec:
  releaseName: hass-mysql
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: mysql
    version: 0.12.0
  values:
    image: "mysql"
    imageTag: "5.7.25"
    mysqlUser: "homeassistant"
    mysqlDatabase: "homeassistant"
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      size: 20Gi
      storageClass: "fast-disks"
      annotations: {}
    metrics:
      enabled: true
  valueFileSecrets:
  - name: "hass-mysql-values"
