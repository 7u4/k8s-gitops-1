---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: hass
  namespace: default
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: semver:~0
spec:
  releaseName: hass
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: home-assistant
    version: 0.9.3
  values:
    image:
      repository: homeassistant/home-assistant
      tag: 0.94.3
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      size: 10Gi
      storageClass: rook-ceph-block
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "traefik"
    vscode:
      enabled: true
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "traefik"
          ingress.kubernetes.io/auth-type: "forward"
          ingress.kubernetes.io/auth-url: "http://auth0-forwardauth.kube-system.svc.cluster.local/authorize"
          ingress.kubernetes.io/auth-trust-headers: "true"
    zwave:
      enabled: true 
      device: ttyACM0
    nodeSelector:
      zwave: present
  valueFileSecrets:
  - name: "hass-values"
---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: hass-mysql
  namespace: default
  annotations:
    flux.weave.works/automated: "false"
    flux.weave.works/tag.chart-image: semver:~5.7
spec:
  releaseName: hass-mysql
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: mysql
    version: 1.0.0
  values:
    image: "mysql"
    imageTag: "5.7.25"
    mysqlUser: "homeassistant"
    mysqlDatabase: "homeassistant"
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      size: 20Gi
      storageClass: rook-ceph-block
      annotations: {}
    metrics:
      enabled: true
  valueFileSecrets:
  - name: "hass-mysql-values"
