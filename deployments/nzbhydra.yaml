---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: nzbhydra
  namespace: default
  annotations:
    release: "nzbhydra"
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: "glob:amd64-v2.*.*-*"
spec:
  releaseName: nzbhydra
  chart:
    repository: http://charts.blazure.com
    name: nzbhydra
    version: 0.1.0
  values:
    image:
      repository: linuxserver/hydra2
      tag: amd64-v2.6.14-ls34
    service:
      type: ClusterIP
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "traefik"
    timezone: "America/New_York"
    persistence:
      downloads:
        enabled: true
        existingClaim: nfs-perf-share-pvc
        subPath: nzbget/downloads
      config:
        enabled: true
        storageClass: rook-ceph-block
        size: 5Gi
    nzbhydra:
      env:
        PUID: 1000
        PGID: 1000
  valueFileSecrets:
  - name: "nzbhydra-values"
