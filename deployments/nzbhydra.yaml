---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: nzbhydra
  namespace: default
  annotations:
    release: "nzbhydra"
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: "glob:amd64-v20.*-*"
spec:
  releaseName: nzbhydra
  chart:
    git: git@gitlab.holthome.net:k8s-services/k8s-helm
    path: charts/nzbhydra
    ref: master
  values:
    image:
      repository: linuxserver/hydra
      tag: amd64-v20.0-ls5
    service:
      type: ClusterIP
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "traefik"
    timezone: "America/New_York"
    persistence:
      downloads:
        enabled: true
        existingClaim: tank-docker-pvc
        subPath: nzbget/downloads
      config:
        enabled: true
        storageClass: "fast-disks"
        size: 30Gi
  valueFileSecrets:
    - name: "nzbhydra-values"
