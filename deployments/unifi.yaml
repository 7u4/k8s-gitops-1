---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: default
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: 'regexp:^(5\.[0-9][0-9]\.[0-9]+)$'
spec:
  releaseName: unifi
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: unifi
    version: 0.4.2
  values:
    image:
      repository: jacobalberty/unifi
      tag: 5.10.25
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      size: 20Gi
      storageClass: rook-ceph-block
    timezone: "America/New_York"
    runAsRoot: false
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "traefik"
    guiService:
      annotations:
        metallb.universe.tf/allow-shared-ip: this-is-the-shared-key-for-unifi
      clusterIP: ""
      type: LoadBalancer
      loadBalancerIP: 10.20.50.153
    controllerService:
      annotations:
        metallb.universe.tf/allow-shared-ip: this-is-the-shared-key-for-unifi
      type: LoadBalancer
      loadBalancerIP: 10.20.50.153
    stunService:
      annotations:
        metallb.universe.tf/allow-shared-ip: this-is-the-shared-key-for-unifi
      type: LoadBalancer
      loadBalancerIP: 10.20.50.153
    discoveryService:
      annotations:
        metallb.universe.tf/allow-shared-ip: this-is-the-shared-key-for-unifi
      type: LoadBalancer
      loadBalancerIP: 10.20.50.153
    podAnnotations:
      backup.velero.io/backup-volumes: unifi-data
  valueFileSecrets:
    - name: "unifi-values"
