apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: default
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: glob:1.*
spec:
  releaseName: plex
  chart:
    git: git@gitlab.holthome.net:k8s-services/k8s-helm
    path: charts/kube-plex
    ref: master
    version: 0.2.7
  values:
    image:
      tag: 1.15.3.876-ad6e39743
    kubePlex:
      enabled: false
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "traefik"
    timezone: "America/New_York"
    service:
      type: LoadBalancer
      loadBalancerIP: 10.20.50.155
    persistence:
      transcode:
        enabled: true
        claimName: perf-docker-pvc
        subPath: plex/transcode
      movies:
        enabled: true
        claimName: tank-media-movies-pvc
      data:
        enabled: true
        claimName: tank-media-pvc
      tv:
        enabled: true
        claimName: tank-media-tv-pvc
      config:
        storageClass: "fast-disks"
        accessMode: ReadWriteOnce
    #resources:
    #limits:
    #gpu.intel.com/i915: 1
    # requests:
    #  gpu.intel.com/i915: 1
  valueFileSecrets:
    - name: "plex-values"
