---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: nzbget
  namespace: default
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: "regexp:^([0-9][0-9][0-9]+)$"
spec:
  releaseName: nzbget
  chart:
    git: git@gitlab.holthome.net:k8s-services/k8s-helm
    path: charts/nzbget
    ref: master
  values:
    image:
      repository: linuxserver/nzbget
      tag: 156
    service:
      type: LoadBalancer
      loadBalancerIP: 10.2.0.153
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "traefik"
    timezone: "America/New_York"
    persistence:
      downloads:
        enabled: true
        existingClaim: nfs-media-pvc-10g
        subPath: Downloads
      config:
        enabled: true
        storageClass: "rbd"
        size: 30Gi
  valueFileSecrets:
    - name: "nzbget-values"
