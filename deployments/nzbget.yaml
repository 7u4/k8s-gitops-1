---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: nzbget
  namespace: default
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: "regexp:^([0-9][0-9][0-9]+)$"
spec:
  releaseName: nzbget
  chart:
    git: git@gitlab.holthome.net:k8s-services/k8s-helm
    path: charts/nzbget
    ref: master
  values:
    image:
      repository: registry.holthome.net/k8s-services/docker-nzbget
      tag: latest
    service:
      type: ClusterIP
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "traefik"
    timezone: "America/New_York"
    persistence:
      downloads:
        enabled: true
        existingClaim: tank-docker-pvc
        subPath: nzbget/downloads
      config:
        enabled: true
        storageClass: "fast-disks"
        size: 30Gi
  valueFileSecrets:
    - name: "nzbget-values"
  imagePullSecrets:
    - name: registrypullsecret
