---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: nzbget
  namespace: default
  annotations:
    release: "nzbget"
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: "regexp:^([0-9][0-9][0-9]+)$"
spec:
  releaseName: nzbget
  chart:
    repository: http://charts.blazure.com
    name: nzbget
    version: 0.1.4
  values:
    image:
      repository: linuxserver/nzbget
      tag: v21.0-ls19
    service:
      type: ClusterIP
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "traefik"
    timezone: "America/New_York"
    persistence:
      downloads:
        enabled: true
        existingClaim: smb-flexvol-pvc
        subPath: nzbget/downloads
      config:
        enabled: true
        existingClaim: smb-flexvol-pvc
        subPath: nzbget/config
        #storageClass: "fast-disks"
        existingClaim: smb-flexvol-pvc
        subPath: nzbget/config
        size: 1Gi
  valueFileSecrets:
    - name: "nzbget-values"
