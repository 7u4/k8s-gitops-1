---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: default
  annotations:
    flux.weave.works/automated: "false"
    flux.weave.works/tag.chart-image: "glob:amd64-0.*.*.*"
spec:
  releaseName: radarr
  chart:
    git: git@ssh.dev.azure.com:v3/ryholt/HomeAutomation/k8s-helm
    path: charts/radarr
    ref: master
  values:
    image:
      repository: linuxserver/radarr
      tag: "preview"
      pullPolicy: Always
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "traefik"
    timezone: "America/New_York"
    persistence:
      config:
        enabled: true
        storageClass: "fast-disks"
      downloads:
        enabled: true
        existingClaim: tank-docker-pvc
        subPath: nzbget/downloads
        accessMode: ReadWriteMany
      movies:
        enabled: true
        existingClaim: tank-media-movies-pvc
        accessMode: ReadWriteMany
  valueFileSecrets:
  - name: "radarr-values"
