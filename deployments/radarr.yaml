---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: default
  annotations:
    flux.weave.works/automated: "false"
    flux.weave.works/tag.chart-image: "glob:2.0.0.*-*-*"
spec:
  releaseName: radarr
  chart:
    repository: http://charts.blazure.com
    name: radarr
    version: 0.1.3
  values:
    image:
      repository: linuxserver/radarr
      tag: 2.0.0.1404-ls14
      pullPolicy: Always
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "traefik"
    timezone: "America/New_York"
    persistence:
      config:
        enabled: true
        storageClass: rook-ceph-block
        size: 5Gi
      downloads:
        enabled: true
        existingClaim: nfs-perf-share-pvc
        subPath: nzbget/downloads
      movies:
        enabled: true
        existingClaim: nfs-tank-media-pvc
        subPath: movies
  valueFileSecrets:
  - name: "radarr-values"
