---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: rtorrent-flood
  namespace: default
  annotations:
    flux.weave.works/automated: "false"
    flux.weave.works/tag.chart-image: glob:0.9.*
spec:
  releaseName: rtorrent-flood
  chart:
    repository: https://billimek.com/billimek-charts/
    name: rtorrent-flood
    version: 2.0.8
  values:
    image:
      repository: wonderfall/rtorrent-flood
      tag: new
    uid: 50000
    gid: 50000
    guiService:
      type: ClusterIP
      port: 3000
    btService:
      type: LoadBalancer
      port: 49184
      loadBalancerIP: 10.20.50.154
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "traefik"
    persistence:
      config:
        enabled: true
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: rook-ceph-block
      data:
        enabled: true
        existingClaim: nfs-tank-docker-pvc
        subPath: docker/flood
  valueFileSecrets:
    - name: "rtorrent-flood-values"
