---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: drone
  namespace: drone
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "true"
    fluxcd.io/tag.chart-image: 'regexp:^(1\.[0-9]+\.[0-9]+-12-minimal)$'
spec:
  releaseName: drone
  rollback:
    enable: true
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: drone
    version: 2.5.0
  values:
    images:
      server:
        repository: docker.io/drone/drone
        tag: 1.6.1
      agent:
        repository: docker.io/drone/agent
        tag: 1.6.1
      dind:
        repository: docker.io/library/docker
        tag: 18.06.1-ce-dind
    persistence:
      enabled: true
      storageClass: rook-ceph-block
    # tolerations:
    # - key: "arm"
    #   operator: "Exists"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
    # podAnnotations:
    #   backup.velero.io/backup-volumes: data
    metrics:
      prometheus:
        enabled: true
    sourceControl:
      provider: github
    server:
      adminUser: carpenike
      protocol: https
      alwaysAuth: true
      env:
        DRONE_USER_FILTER: blazure,carpenike
    resources:
      requests:
        memory: 32Mi
        cpu: 40m
      limits:
        memory: 2Gi
        cpu: 1
  valueFileSecrets:
    - name: "drone-helm-values"
