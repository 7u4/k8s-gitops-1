---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: flux
  namespace: flux
  annotations:
    flux.weave.works/automated: "false"
    flux.weave.works/tag.chart-image: semver:~1.14
spec:
  releaseName: flux
  chart:
    repository: https://charts.fluxcd.io/
    name: flux
    version: 1.0.0
  values:
    helmOperator:
      create: false
    git:
      url: "git@github.com:carpenike/k8s-gitops"
    registry:
      rps: 1
      burst: 1
    memcached:
      tolerations:
        - key: "arm"
          operator: "Exists"
    additionalArgs:
      - --connect=ws://fluxcloud
    prometheus:
      enabled: true
    syncGarbageCollection:
      enabled: true
      dry: false
