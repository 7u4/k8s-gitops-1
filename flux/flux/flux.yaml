---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: flux
  namespace: flux
  annotations:
    flux.weave.works/automated: "false"
    flux.weave.works/tag.chart-image: semver:~1.14
spec:
  releaseName: flux
  chart:
    repository: https://charts.fluxcd.io/
    name: flux
    version: 0.15.0
  values:
    image:
      repository: docker.io/fluxcd/flux
      tag: 1.15.0
    helmOperator:
      create: true
      createCRD: true
    git:
      url: "git@ssh.dev.azure.com:v3/ryholt/HomeAutomation/k8s-gitops2"
    registry:
      rps: 1
      burst: 1
    # memcached:
    #   tolerations:
    #   - key: "arm"
    #     operator: "Exists"
    additionalArgs:
    - --connect=ws://fluxcloud
    prometheus:
      enabled: true
    syncGarbageCollection:
      enabled: true
      dry: false