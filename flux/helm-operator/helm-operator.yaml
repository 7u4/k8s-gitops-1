---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: helm-operator
  namespace: flux
spec:
  releaseName: helm-operator
  chart:
    repository: https://charts.fluxcd.io/
    name: helm-operator
    version: 0.5.0
  createCRD: true
  git:
    ssh:
      secretName: flux-git-deploy
  chartsSyncInterval: "10m"
  statusUpdateInterval: "10m"
  prometheus:
    enabled: true
