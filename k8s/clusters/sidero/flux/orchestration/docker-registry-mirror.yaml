---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: docker-registry-mirror
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/clusters/sidero/manifests/default/docker-registry-mirror"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
