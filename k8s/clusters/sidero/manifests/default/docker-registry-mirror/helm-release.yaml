---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: docker-registry-mirror
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://t83714.github.io/docker-registry-mirror
      chart: docker-registry-mirror
      version: 1.10.3
      sourceRef:
        kind: HelmRepository
        name: docker-registry-mirror-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: registry
      tag: 2.7.1
