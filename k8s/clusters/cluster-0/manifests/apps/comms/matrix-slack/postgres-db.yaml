---
apiVersion: kubegres.reactive-tech.io/v1
kind: Kubegres
metadata:
  name: matrix-slack-postgres
  namespace: comms
spec:
  replicas: 1
  image: docker.io/library/postgres:13.5
  database:
    size: 5Gi
    storageClassName: ceph-block
  customConfig: matrix-slack-postgres-configmap
  env:
    - name: POSTGRES_PASSWORD
      value: ${SECRET_MATRIX_SLACK_POSTGRESQL_PASSWORD}
    - name: POSTGRES_REPLICATION_PASSWORD
      value: ${SECRET_MATRIX_SLACK_POSTGRESQL_PASSWORD}
    - name: CUSTOMDATABASENAME
      value: matrix-slack
    - name: CUSTOMUSERNAME
      value: matrixuser
    - name: POSTGRES_MYAPP_PASSWORD
      value: mypass
