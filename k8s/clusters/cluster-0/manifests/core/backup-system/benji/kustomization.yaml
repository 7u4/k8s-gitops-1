---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - config-map.yaml
  - benji-postgresql-pvc.yaml
  - helm-release.yaml
  - keyring-secret.enc.yaml
  - backup-pgsql-cronjob.yaml
  - service-monitor.yaml
configMapGenerator:
  - name: ceph-config
    namespace: backup-system
    files:
      - ceph/generate-ceph.sh
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
