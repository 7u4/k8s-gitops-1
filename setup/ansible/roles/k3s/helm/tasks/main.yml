---

- name: Get Helm SA Account
  delegate_to: localhost
  command: "{{ item }}"
  become: no
  ignore_errors: yes
  with_items:
    - kubectl get sa tiller -n kube-system
  register: helm_sa_result

- debug:
    var: helm_sa_result

- name: Deploy Helm
  delegate_to: localhost
  command: "{{ item }}"
  become: no
  with_items:
    - kubectl apply sa tiller -n kube-system 
    - kubectl apply clusterrolebinding tiller-cluster-rule --clusterrole=cluster-admin --serviceaccount=kube-system:tiller
    - helm init --upgrade --wait --service-account tiller
  register: helm_result
  environment:
    KUBECONFIG: "{{ base }}/setup/kubeconfig"
  changed_when: "'created' in helm_result.stdout"
  when: (  'NotFound' in helm_sa_result.stderr)