---
apiVersion: "v1"
kind: "PersistentVolume"
metadata:
  name: "azure-backups-pv"
spec:
  capacity:
    storage: "500Gi"
  accessModes:
    - "ReadWriteMany"
  storageClassName: azurefile
  claimRef:
    namespace: default
    name: azure-backups-pvc
  azureFile:
    secretName: azure-secret
    shareName: azure-backups
    readOnly: false
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: azure-backups-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: azurefile
  resources:
    requests:
      storage: 500Gi
