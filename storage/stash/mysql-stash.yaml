apiVersion: stash.appscode.com/v1alpha1
kind: Restic
metadata:
  name: stash-home-assistant-mysql
  namespace: default
spec:
  selector:
    matchLabels:
      app: hass-mysql
  fileGroups:
    - path: /var/lib/mysql
      retentionPolicyName: "keep-last-5"
  backend:
    azure:
      container: backups
      prefix: stash
    storageSecretName: azure-secret
  schedule: "0 0 10 * * *"
  volumeMounts:
    - mountPath: /var/lib/mysql
      name: data
  retentionPolicies:
    - name: "keep-last-5"
      keepLast: 5
      prune: true
