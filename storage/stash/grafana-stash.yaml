apiVersion: stash.appscode.com/v1alpha1
kind: Restic
metadata:
  name: stash-grafana
  namespace: default
spec:
  paused: false
  selector:
    matchLabels:
      app: grafana
  fileGroups:
    - path: /var/lib/grafana
      retentionPolicyName: "keep-last-5"
  backend:
    azure:
      container: backups
      prefix: stash
    storageSecretName: azure-secret
  schedule: "0 0 13 * * *"
  volumeMounts:
    - mountPath: /var/lib/grafana
      name: storage
  retentionPolicies:
    - name: "keep-last-5"
      keepLast: 5
      prune: true
