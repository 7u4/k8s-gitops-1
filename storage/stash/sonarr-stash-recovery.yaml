apiVersion: stash.appscode.com/v1alpha1
kind: Recovery
metadata:
  name: stash-sonarr
  namespace: default
spec:
  repository:
    name: deployment.sonarr
    namespace: default
  snapshot: deployment.sonarr-3c6a4e39
  backend:
    azure:
      container: backups
      prefix: stash
    storageSecretName: azure-secret
  paths:
    - /config
  recoveredVolumes:
    - mountPath: /config
      persistentVolumeClaim:
        claimName: sonarr-config
