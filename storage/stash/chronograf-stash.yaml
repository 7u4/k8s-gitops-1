apiVersion: stash.appscode.com/v1alpha1
kind: Restic
metadata:
  name: stash-chronograf
  namespace: default
spec:
  paused: false
  selector:
    matchLabels:
      app: chronograf-chronograf
  fileGroups:
    - path: /var/lib/chronograf
      retentionPolicyName: "keep-last-5"
  backend:
    azure:
      container: backups
      prefix: stash
    storageSecretName: azure-secret
  schedule: "0 0 19 * * *"
  volumeMounts:
    - mountPath: /var/lib/chronograf
      name: data
  retentionPolicies:
    - name: "keep-last-5"
      keepLast: 5
      prune: true
