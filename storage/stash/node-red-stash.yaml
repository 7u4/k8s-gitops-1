apiVersion: stash.appscode.com/v1alpha1
kind: Restic
metadata:
  name: stash-node-red
  namespace: default
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: node-red
  fileGroups:
    - path: /data
      retentionPolicyName: "keep-last-5"
  backend:
    azure:
      container: backups
      prefix: stash
    storageSecretName: azure-secret
  schedule: "0 0 20 * * *"
  volumeMounts:
    - mountPath: /data
      name: data
  retentionPolicies:
    - name: "keep-last-5"
      keepLast: 5
      prune: true
