apiVersion: stash.appscode.com/v1alpha1
kind: Restic
metadata:
  name: stash-elasticsearch
  namespace: logs
spec:
  paused: false
  selector:
    matchLabels:
      app: elasticsearch
      component: data
  fileGroups:
    - path: /usr/share/elasticsearch/data
      retentionPolicyName: "keep-last-5"
  backend:
    azure:
      container: backups
      prefix: stash
    storageSecretName: azure-secret
  schedule: "0 0 7 * * *"
  spec.paused: true
  volumeMounts:
    - mountPath: /usr/share/elasticsearch/data
      name: data
  retentionPolicies:
    - name: "keep-last-5"
      keepLast: 5
      prune: true
---
apiVersion: stash.appscode.com/v1alpha1
kind: Restic
metadata:
  name: stash-elasticsearch-master
  namespace: logs
spec:
  selector:
    matchLabels:
      app: elasticsearch
      component: master
  fileGroups:
    - path: /usr/share/elasticsearch/data
      retentionPolicyName: "keep-last-5"
  backend:
    azure:
      container: backups
      prefix: stash
    storageSecretName: azure-secret
  schedule: "0 30 7 * * *"
  spec.paused: true
  volumeMounts:
    - mountPath: /usr/share/elasticsearch/data
      name: data
  retentionPolicies:
    - name: "keep-last-5"
      keepLast: 5
      prune: true
