apiVersion: stash.appscode.com/v1alpha1
kind: Restic
metadata:
  name: stash-unifi
  namespace: default
spec:
  paused: false
  selector:
    matchLabels:
      app: unifi
  fileGroups:
    - path: /unifi
      retentionPolicyName: "keep-last-5"
  backend:
    azure:
      container: backups
      prefix: stash
    storageSecretName: azure-secret
  schedule: "0 0 9 * * *"
  volumeMounts:
    - mountPath: /unifi
      name: unifi-data
  retentionPolicies:
    - name: "keep-last-5"
      keepLast: 5
      prune: true
