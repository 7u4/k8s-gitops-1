apiVersion: stash.appscode.com/v1alpha1
kind: Restic
metadata:
  name: stash-appdaemon
  namespace: default
spec:
  paused: false
  selector:
    matchLabels:
      app.kubernetes.io/instance: appdaemon
  fileGroups:
    - path: /conf
      retentionPolicyName: "keep-last-5"
  backend:
    azure:
      container: backups
      prefix: stash
    storageSecretName: azure-secret
  schedule: "0 0 17 * * *"
  volumeMounts:
    - mountPath: /conf
      name: config
  retentionPolicies:
    - name: "keep-last-5"
      keepLast: 5
      prune: true
