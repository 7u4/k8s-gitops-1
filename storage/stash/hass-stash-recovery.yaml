apiVersion: stash.appscode.com/v1alpha1
kind: Recovery
metadata:
  name: stash-home-assistant
  namespace: default
spec:
  workload:
    kind: Deployment
    name: stash-home-assistant
  backend:
    azure:
      container: backups
      prefix: stash
    storageSecretName: azure-secret
  paths:
    - /config
  recoveredVolumes:
    - mountPath: /config
      persistentVolumeClaim:
        claimName: hass-home-assistant
