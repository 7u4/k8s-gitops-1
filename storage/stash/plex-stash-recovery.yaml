apiVersion: stash.appscode.com/v1alpha1
kind: Recovery
metadata:
  name: stash-plex
  namespace: default
spec:
  repository:
    name: deployment.plex
    namespace: default
  snapshot: deployment.plex-kube-plex-98ead912
  backend:
    azure:
      container: backups
      prefix: stash
    storageSecretName: azure-secret
  paths:
    - /config
  recoveredVolumes:
    - mountPath: /config
      persistentVolumeClaim:
        claimName: stash-recovered