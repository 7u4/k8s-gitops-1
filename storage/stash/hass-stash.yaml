apiVersion: stash.appscode.com/v1alpha1
kind: Restic
metadata:
  name: stash-home-assistant
  namespace: default
spec:
  selector:
    matchLabels:
      app: home-assistant
  fileGroups:
    - path: /config
      retentionPolicyName: "keep-last-5"
  backend:
    local:
      mountPath: /mnt/backup/
      azureFile:
        secretName: azure-secret
        shareName: k8s-backups
        readOnly: false
      #persistentVolumeClaim:
      #  claimName: azure-backups-pvc
    storageSecretName: restic-secret
  schedule: "@every 5m"
  volumeMounts:
    - mountPath: /config
      name: config
  retentionPolicies:
    - name: "keep-last-5"
      keepLast: 5
      prune: true
