apiVersion: v1
kind: PersistentVolume
metadata:
  name: tank-media-movies-pv
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: slow-disks
  claimRef:
    namespace: default
    name: tank-media-movies-pvc
  local:
    path: /mnt/tank/media/movies
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - adonis
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tank-media-movies-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: slow-disks
  resources:
    requests:
      storage: 1Mi
