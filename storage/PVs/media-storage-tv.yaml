apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-storage-tv-pv
spec:
  capacity:
    storage: 5000Gi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: media-storage
  local:
    path: /mnt/tank/media/tv
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - adonis