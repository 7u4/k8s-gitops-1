apiVersion: v1
kind: PersistentVolume
metadata:
  name: smb-flexvol-pv
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    namespace: default
    name: smb-flexvol-pvc
  storageClassName: smb
  flexVolume:
    driver: "microsoft.com/smb"
    secretRef:
      name: smbcreds
    options:
      source: "//sofs.ad.holthome.net/VD-CIFS-01"
      mountoptions: "vers=3.0,dir_mode=0777,file_mode=0777"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: smb-flexvol-pvc
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: smb
  resources:
    requests:
      storage: 10Gi