apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-tank-media-pv
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  claimRef:
    namespace: default
    name: nfs-tank-media-pvc
  storageClassName: nfs-client
  nfs:
    server: storage.holthome.net
    path: "/mnt/tank/media"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-tank-media-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-client
  resources:
    requests:
      storage: 1Mi
