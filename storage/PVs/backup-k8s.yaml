apiVersion: v1
kind: PersistentVolume
metadata:
  name: backup-k8s-pv
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: slow-disks
  local:
    path: /mnt/backup/k8s
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - adonis
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backup-k8s-pv
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: slow-disks
  resources:
    requests:
      storage: 1Mi
