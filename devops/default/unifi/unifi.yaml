---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: unifi
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "true"
    fluxcd.io/tag.chart-image: 'regexp:^(5\.[0-9][0-9]\.[0-9]+)$'
spec:
  releaseName: unifi
  rollback:
    enable: false
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: unifi
    version: 0.5.2
  values:
    image:
      repository: jacobalberty/unifi
      tag: 5.12.35
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      size: 20Gi
      storageClass: rook-ceph-block
    timezone: "America/New_York"
    runAsRoot: false
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    guiService:
      annotations:
        metallb.universe.tf/allow-shared-ip: this-is-the-shared-key-for-unifi
      clusterIP: ""
      type: LoadBalancer
      loadBalancerIP: 10.20.50.153
    controllerService:
      annotations:
        metallb.universe.tf/allow-shared-ip: this-is-the-shared-key-for-unifi
      type: LoadBalancer
      loadBalancerIP: 10.20.50.153
    stunService:
      annotations:
        metallb.universe.tf/allow-shared-ip: this-is-the-shared-key-for-unifi
      type: LoadBalancer
      loadBalancerIP: 10.20.50.153
    discoveryService:
      annotations:
        metallb.universe.tf/allow-shared-ip: this-is-the-shared-key-for-unifi
      type: LoadBalancer
      loadBalancerIP: 10.20.50.153
    # podAnnotations:
    #   backup.velero.io/backup-volumes: unifi-data
    deploymentAnnotations:
      stash.appscode.com/backup-blueprint: default-workload-blueprint
      stash.appscode.com/target-paths: "/unifi/data,/unifi/log,/unifi/cert,/unifi/init.d"
      stash.appscode.com/volume-mounts: "unifi-data:/unifi/data,unifi-data:/unifi/log,unifi-data:/unifi/cert,unifi-data:/unifi/init.d"
    resources:
      requests:
        memory: 500Mi
        cpu: 15m
      limits:
        memory: 750Mi
  valueFileSecrets:
    - name: "unifi-helm-values"
