---

apiVersion: stash.appscode.com/v1beta1
kind: RestoreSession
metadata:
  name: bitwarden-bitwarden-k8s-restore
  namespace: default
spec:
  repository:
    name: deploy-bitwarden-bitwarden-k8s
  rules:
  - snapshots:
    - latest
  target: # target indicates where the recovered data will be stored
    ref:
      apiVersion: apps/v1
      kind: Deployment
      name: bitwarden
    volumeMounts:
    - name:  data
      mountPath:  /data
