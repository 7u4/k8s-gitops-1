---

apiVersion: stash.appscode.com/v1beta1
kind: RestoreSession
metadata:
  name: bazarr-restore
  namespace: default
spec:
  repository:
    name: deploy-bazarr
  rules:
  - snapshots:
    - latest
  target: # target indicates where the recovered data will be stored
    ref:
      apiVersion: apps/v1
      kind: Deployment
      name: bazarr
    volumeMounts:
    - name:  config
      mountPath:  /config
