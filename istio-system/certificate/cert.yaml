apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: ingress-cert
  namespace: istio-system
spec:
  secretName: ingress-cert
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: "*.holthome.net"
  dnsNames:
  - "*.holthome.net"
  acme:
    config:
    - http01:
        ingressClass: istio
      domains:
      - "*.holthome.net"
