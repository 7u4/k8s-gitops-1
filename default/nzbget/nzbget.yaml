---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: nzbget
  namespace: default
  annotations:
    release: "nzbget"
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: "regexp:^([0-9][0-9][0-9]+)$"
spec:
  releaseName: nzbget
  chart:
    repository: https://billimek.com/billimek-charts/
    name: nzbget
    version: 2.0.7
  values:
    image:
      repository: linuxserver/nzbget
      tag: v21.0-ls28
    service:
      type: LoadBalancer
      loadBalancerIP: 10.20.50.156
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
    timezone: "America/New_York"
    persistence:
      downloads:
        enabled: true
        existingClaim: nfs-tank-share-pvc
        subPath: nzbget/downloads
      config:
        enabled: true
        storageClass: rook-ceph-block
        size: 1Gi
    puid: 1000
    pgid: 1000
  valueFileSecrets:
  - name: "nzbget-helm-values"
