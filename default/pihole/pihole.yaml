---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: pihole
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "true"
    fluxcd.io/tag.chart-image: 'regexp:^(4\.[0-9]+\.[0-9]+(-[0-9]+)?)$'
spec:
  releaseName: pihole
  rollback:
    enable: true
  chart:
    git: https://github.com/carpenike/pihole-kubernetes
    ref: integration
    path: pihole
  values:
    image:
      repository: pihole/pihole
      tag: 4.3.2-1
    replicaCount: 2
    DNS1: 10.20.0.1
    DNS2: 10.20.0.1
    tolerations:
    - key: "arm"
      operator: "Exists"
    serviceTCP:
      type: LoadBalancer
      externalTrafficPolicy: Local
      loadBalancerIP: 10.20.50.160
      annotations:
        metallb.universe.tf/address-pool: network-services
        metallb.universe.tf/allow-shared-ip: pihole-svc
    serviceUDP:
      type: LoadBalancer
      externalTrafficPolicy: Local
      loadBalancerIP: 10.20.50.160
      annotations:
        metallb.universe.tf/address-pool: network-services
        metallb.universe.tf/allow-shared-ip: pihole-svc
    persistentVolumeClaim:
      enabled: true
      existingClaim: "nfs-tank-share"
      subPath: "pihole"
  valueFileSecrets:
  - name: "pihole-helm-values"