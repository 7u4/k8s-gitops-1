---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: pihole
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "true"
    fluxcd.io/tag.chart-image: 'regexp:^(4\.[0-9]+\.[0-9]+(-[0-9]+)?)$'
spec:
  releaseName: pihole
  rollback:
    enable: true
  chart:
    git: https://github.com/MoJo2600/pihole-kubernetes
    ref: master
    path: pihole
  values:
    image:
      repository: pihole/pihole
      tag: 4.3.2-1
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
    replicaCount: 2
    DNS1: 127.0.0.1#5054
    DNS2: 127.0.0.1#5054
    doh:
      enabled: true
    extraEnvVars:
      TZ: America/New_York
    tolerations:
      - key: "arm"
        operator: "Exists"
    serviceTCP:
      type: LoadBalancer
      externalTrafficPolicy: Local
      loadBalancerIP: 10.20.50.160
      annotations:
        metallb.universe.tf/address-pool: network-services
        metallb.universe.tf/allow-shared-ip: pihole-svc
    serviceUDP:
      type: LoadBalancer
      externalTrafficPolicy: Local
      loadBalancerIP: 10.20.50.160
      annotations:
        metallb.universe.tf/address-pool: network-services
        metallb.universe.tf/allow-shared-ip: pihole-svc
    persistentVolumeClaim:
      enabled: true
      existingClaim: "nfs-client"
    resources:
      requests:
        memory: 300Mi
        cpu: 25m
      limits:
        memory: 400Mi
  valueFileSecrets:
    - name: "pihole-helm-values"
