---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: plex
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "true"
    fluxcd.io/tag.chart-image: 'regexp:^(1\.[0-9]+\.[0-9]+\.[0-9]+-.*)$'
spec:
  releaseName: plex
  rollback:
    enable: true
  chart:
    git: https://github.com/munnerz/kube-plex
    ref: master
    path: charts/kube-plex
  values:
    image:
      repository: plexinc/pms-docker
      tag: 1.18.2.2041-3d469cb32
    podAnnotations:
      backup.velero.io/backup-volumes: config
    kubePlex:
      enabled: false
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
    timezone: "America/New_York"
    service:
      type: LoadBalancer
      loadBalancerIP: 10.20.50.155
    persistence:
      transcode:
        enabled: true
        claimName: nfs-tank-share-pvc
        subPath: plex/transcode
      data:
        enabled: true
        claimName: nfs-tank-media-pvc
      config:
        storageClass: "rook-ceph-block"
        size: 250Gi
    nodeSelector:
      gpu: "true"
    resources:
      limits:
        # gpu.intel.com/i915: 1
        memory: 4900Mi
      requests:
        cpu: 35m
        memory: 1500Mi
  valueFileSecrets:
  - name: "plex-helm-values"
