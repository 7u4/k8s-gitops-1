---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: rabbitmq-ha
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "true"
    fluxcd.io/tag.chart-image: 'regexp:^(3\.[0-9]+\.[0-9]+-alpine)$'
spec:
  releaseName: rabbitmq-ha
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: rabbitmq-ha
    version: 1.34.1
  values:
    image:
      repository: rabbitmq
      tag: 3.7.20-alpine
    rabbitmqMQTTPlugin:
      enabled: true
    rabbitmqWebMQTTPlugin:
      enabled: true
    service:
      clusterIP: ""
      loadBalancerIP: "10.20.50.152"
      type: LoadBalancer
    persistentVolume:
      enabled: true
      storageClass: rook-ceph-block
    prometheus:
      exporter:
        enabled: true
    rabbitmqCert:
      enabled: true
      cacertfile: ""
      certfile: ""
      keyfile: ""
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
    rabbitmqErlangCookie: "w6wnR9PNxskikfzIyVQjsnOUwwFS3Wj3JXcRVu5PS1IviZi3kjH38bHKGpovhk59xKO2aSyzyS5zseeWIbFvpgUiVe7gVKD5ZtVYmLSS62xt95YoyLHU0n6cZHBxZe7Od1vt4JhUS1hXx1PuyTBBnxEoCAHP5Mv6ZuN2UlntzIBFXWVyjD5niMmkQ7pPeUEPjycvbOkREKHapfWMJpQ3yGV4RNky3tpfUEK6tlmSXxd3R1DFX3dznOCZNS"
    forceBoot:
      enabled: true
    tolerations:
    - key: "arm"
      operator: "Exists"
    resources:
      limits:
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 512Mi
    definitions:
      permissions: |-
        {
          "user": "mqtt",
          "vhost": "/",
          "configure": ".*",
          "write": ".*",
          "read": ".*"
        },
        {
          "user": "homeassistant",
          "vhost": "/",
          "configure": ".*",
          "write": ".*",
          "read": ".*"
        },
        {
          "user": "node-red",
          "vhost": "/",
          "configure": ".*",
          "write": ".*",
          "read": ".*"
        },
        {
          "user": "piz",
          "vhost": "/",
          "configure": ".*",
          "write": ".*",
          "read": ".*"
        },
        {
          "user": "ryan",
          "vhost": "/",
          "configure": ".*",
          "write": ".*",
          "read": ".*"
        },
        {
          "user": "stefanie",
          "vhost": "/",
          "configure": ".*",
          "write": ".*",
          "read": ".*"
        },
        {
          "user": "sonoff",
          "vhost": "/",
          "configure": ".*",
          "write": ".*",
          "read": ".*"
        },
        {
          "user": "zigbee",
          "vhost": "/",
          "configure": ".*",
          "write": ".*",
          "read": ".*"
        }
      queues: |-
    #    {
    #       "name":"myName",
    #       "vhost":"/rabbit",
    #       "durable":true,
    #       "auto_delete":false,
    #       "arguments":{}
    #    }
    ## Sets the policies in definitions.json. This can be used to control the high
    ## availability of queues by mirroring them to multiple nodes.
    ## Ref: https://www.rabbitmq.com/ha.html
      policies: |-
        {
          "name": "ha-all",
          "pattern": ".*",
          "vhost": "/",
          "definition": {
            "ha-mode": "all",
            "ha-sync-mode": "automatic",
            "ha-sync-batch-size": 1
          }
        } 
  valueFileSecrets:
    - name: "rabbitmq-helm-values"
