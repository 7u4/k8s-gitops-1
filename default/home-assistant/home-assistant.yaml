---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "true"
    fluxcd.io/tag.chart-image: semver:~0
spec:
  releaseName: hass
  rollback:
    enable: true
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: home-assistant
    version: 0.9.8
  values:
    image:
      repository: homeassistant/home-assistant
      tag: 0.101.1
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      size: 10Gi
      storageClass: rook-ceph-block
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
    podAnnotations:
      backup.velero.io/backup-volumes: config
    vscode:
      enabled: true
      image:
        repository: codercom/code-server
        tag: 2.1665-vsc1.39.2
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
    #zwave:
    #  enabled: false
    #  device: ttyACM0
    # nodeSelector:
    #   zwave: present
  valueFileSecrets:
  - name: "home-assistant-helm-values"