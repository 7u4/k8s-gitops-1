---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: nzbhydra
  namespace: default
  annotations:
    release: "nzbhydra"
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
    fluxcd.io/tag.chart-image: "glob:2.*.*-*-*"
spec:
  releaseName: nzbhydra
  chart:
    repository: https://halkeye.github.io/helm-charts
    name: nzbhydra2
    version: 2.9.4
  values:
    image:
      #   repository: linuxserver/hydra2
      tag: 2.9.3-1-01
    podAnnotations:
      backup.velero.io/backup-volumes: nzbhydra2-config
    service:
      type: ClusterIP
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
    timezone: "America/New_York"
    persistence:
      # downloads:
      #   enabled: true
      #   existingClaim: nfs-tank-share-pvc
      #   subPath: nzbget/downloads
      enabled: true
      storageClassName: rook-ceph-block
      #size: 5Gi
    nzbhydra2:
      uid: 1000
      gid: 1000
  valueFileSecrets:
    - name: "nzbhydra-helm-values"
