---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "true"
    fluxcd.io/tag.chart-image: 'regexp:^([0-9]+\.[0-9]+\.[0-9]+\..*-ls.*)$'
spec:
  releaseName: qbittorrent
  rollback:
    enable: true
  chart:
    repository: https://billimek.com/billimek-charts/
    name: qbittorrent
    version: 1.0.0
  values:
    image:
      repository: linuxserver/qbittorrent
      tag: 4.1.9.99201911190849-6738-0b055d8ubuntu18.04.1-ls53
    uid: 1000
    gid: 1000
    # umask: "0022"
    guiService:
      type: ClusterIP
      # port: 8080
    btService:
      type: LoadBalancer
      port: 6881
      loadBalancerIP: 10.20.50.157
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
    podAnnotations:
      backup.velero.io/backup-volumes: config
    persistence:
      config:
        enabled: true
        size: 1Gi
        storageClass: rook-ceph-block
      data:
        enabled: true
        existingClaim: nfs-tank-share-pvc
        subPath: nzbget/downloads/torrents
    tolerations:
    - key: "arm"
      operator: "Exists"
    resources:
      requests:
        memory: 250Mi
        cpu: 25m
      limits:
        memory: 3000Mi
  valueFileSecrets:
  - name: "qbittorrent-helm-values"
