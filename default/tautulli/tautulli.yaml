---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: tautulli
  namespace: default
  annotations:
    release: "tautulli"
    #flux.weave.works/automated: "true"
    #flux.weave.works/tag.chart-image: "glob:latest"
spec:
  releaseName: tautulli
  chart:
    repository: http://charts.blazure.com
    name: tautulli
    version: 0.1.0
  values:
    image:
      repository: tautulli/tautulli
      tag: latest
    tautulli:
      tz: "America/New_York"
    service:
      type: ClusterIP
    getGeoCity:
      enabled: false
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
    persistence:
      enabled: true
      storageClass: rook-ceph-block
      size: 5Gi
  valueFileSecrets:
    - name: "tautulli-helm-values"
