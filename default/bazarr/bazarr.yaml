---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: bazarr
  namespace: default
  annotations:
    fluxcd.io/automated: "false"
    fluxcd.io/tag.chart-image: 'regexp:*-ls*)$'
spec:
  releaseName: bazarr
  rollback:
    enable: true
  chart:
    repository: https://charts.blazure.com
    name: bazarr
    version: 0.1.4
  values:
    image:
      repository: linuxserver/bazarr
      tag: 9ceca795-ls69
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        kubernetes.io/tls-acme: "true"
    persistence:
      enabled: true
      storageClasName: "rook-ceph-block"
      size: 5Gi
    # podAnnotations:
    #   backup.velero.io/backup-volumes: data
    bazarr:
      tz: America/New_York
      media:
        enabled: true
        claimName: nfs-tank-media-pvc
  valueFileSecrets:
    - name: "bazarr-helm-values"
