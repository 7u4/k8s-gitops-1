subcomponents:
  nzbget:
    namespace: default
    injectNamespace: true
    config:
      image:
        repository: linuxserver/nzbget
        tag: v21.0-ls41
      service:
        type: LoadBalancer
        loadBalancerIP: 10.20.50.156
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
        hosts:
          - nzbget.holthome.net
        tls:
          - hosts:
            - nzbget.holthome.net
      timezone: "America/New_York"
      persistence:
        downloads:
          enabled: true
          existingClaim: nfs-tank-share-pvc
          subPath: nzbget/downloads
        config:
          enabled: true
          storageClass: nfs
          size: 1Gi
      puid: 1000
      pgid: 1000
      #deploymentAnnotations:
      #  stash.appscode.com/backup-blueprint: default-workload-blueprint
      #  stash.appscode.com/target-paths: "/config"
      #  stash.appscode.com/target-paths: "/config"
      resources:
        requests:
          memory: 300Mi
          cpu: 25m
        limits:
          memory: 400Mi
  sonarr:
    namespace: default
    injectNamespace: true
    config:
      image:
        tag: 2.0.0.5338-ls24
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
        hosts: [sonarr.holthome.net]
        tls:
        - hosts:
          - sonarr.holthome.net
      persistence:
        config:
          enabled: true
          storageClass: rook-ceph-block
        downloads:
          enabled: false
        tv:
          enabled: false
        extraExistingClaimMounts:
          - name: media
            existingClaim: nfs-tank-share-pvc
            mountPath: /media
            readOnly: false
      resource:
        requests:
          memory: 350Mi
          cpu: 25m
        limits:
          memory: 500Mi
      puid: 1000
      pgid: 1000
  plex:
    namespace: default
    injectNamespace: true
    config:
      image:
        repository: plexinc/pms-docker
        tag: 1.18.7.2457-77cb9455c
      kubePlex:
        enabled: false
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
        hosts:
          - plex.holthome.net
        tls:
          - hosts:
            - plex.holthome.net
      timezone: "America/New_York"
      service:
        type: LoadBalancer
        loadBalancerIP: 10.20.50.155
      persistence:
        transcode:
          enabled: true
          storageClass: local-path
          accessMode: ReadWriteOnce
        data:
          enabled: true
          claimName: nfs-tank-share-pvc
        config:
          storageClass: rook-ceph-block
          accessMode: ReadWriteOnce
          size: 300Gi
      resources:
        limits:
          memory: 4900Mi
        requests:
          cpu: 35m
          memory: 1500Mi
